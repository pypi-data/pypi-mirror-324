[flake8]
max-line-length = 120
extend-ignore = 
	E203
exclude = .venv

[mypy]
ignore_missing_imports = True
warn_unused_ignores = True
exclude = build

[tool:pytest]
addopts = --doctest-modules
testpaths = 
	./effectful
	./tests

[isort]
profile = black
skip_gitignore = True

[egg_info]
tag_build = 
tag_date = 0

