[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dc_etexter" # install name for pip
version = "0.1.0"
description = "A simple SMS texter utility for Python projects"
authors = [{name = "Denise Case", email = "denisecase@gmail.com"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
dev = ["pytest", "twine", "build"]

[tool.setuptools]
packages = ["dc_etexter"] # list of package folders

[project.urls]
Homepage = "https://github.com/denisecase/text-alert"
Repository = "https://github.com/denisecase/text-alert"
