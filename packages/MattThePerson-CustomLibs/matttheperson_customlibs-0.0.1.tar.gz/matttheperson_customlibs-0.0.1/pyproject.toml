[build-system]
requires = [
    "hatchling"
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages=["src/MattThePerson_CustomLibraries"]

[project]
name = "MattThePerson-CustomLibs"
version = "0.0.1"
authors = [{ name="Matt Stirling", email="stirlingmattmarkus@gmail.com" }]
description = "A collection of custom libraries for my personal use."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26.4",
    "pillow>=11.1.0",
    "opencv-python>=4.9.0.80",
    "parse>=1.20.1",
    "nudenet>=3.0.8",
]

[project.scripts]
# get-cpop-hash = "ascii_monet.cli:main"

[project.urls]
Homepage = "https://github.com/MattThePerson/MyCustomPythonLibraries"
Changelog = "https://github.com/MattThePerson/MyCustomPythonLibraries/blob/main/CHANGELOG.md"
