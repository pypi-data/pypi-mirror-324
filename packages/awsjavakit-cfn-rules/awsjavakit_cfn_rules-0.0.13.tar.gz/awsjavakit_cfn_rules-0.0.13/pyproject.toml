[tool.poetry]
name = "awsjavakit-cfn-rules"
version = "0.0.13"
description = "My CFN rules"
authors = ["Orestis Gkorgkas <orestis.gorgas@gmail.com>"]
readme = "README.md"
packages = [
    { include = "awsjavakit_cfn_rules", from = "src", format = ["sdist", "wheel"] }

]
package-mode = true

[tool.poetry.dependencies]
python = "^3.10.15"
cfn-lint = "^1.21.0"
attrs = "24.2.0"
flake8 = '7.1.1'

[tool.poetry.group.dev.dependencies]
pytest = "8.3.4"
assertpy = "1.1"
PyYAML = '6.0.2'
Faker = "33.3.1"
PyHamcrest = "2.1.0"
pylint = "3.3.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/awsjavakit/awsjavakit-cfn-rules"

[tool.pytest.ini_options]
python_files = "*test.py"
python_classes = "*Test"
python_functions = "should_*"
pythonpath = ["src"]


[tool.pylint.format]
# Maximum number of characters on a single line.
max-line-length = 120
disable = ["missing-module-docstring", "missing-class-docstring", "missing-function-docstring"]

