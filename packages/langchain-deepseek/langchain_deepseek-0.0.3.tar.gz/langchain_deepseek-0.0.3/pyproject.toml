[project]
name = "langchain-deepseek"
version = "0.0.3"
description = "Using the deepseek model in langchain"
authors = [
    {name = "SyJarvis",email = "1755115828@qq.com"}
]
readme = "README.md"
repository = "https://github.com/langchain-ai/langchain"
license = "MIT"
requires-python = ">=3.9,<4.0"
dependencies = [
    "langchain-core (>=0.3.33,<0.4.0)",
    "pytest (>=7.4.3,<8.0.0)",
    "langchain-tests (>=0.3.5,<0.4.0)",
    "pytest-asyncio (>=0.23.2,<0.24.0)",
    "pytest-socket (>=0.7.0,<0.8.0)",
    "pytest-watcher (>=0.3.4,<0.4.0)",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
