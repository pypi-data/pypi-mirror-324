[project]
name = "emporium"
version = "0.14.1"
description = "Abstraction around different types of file stores."
readme = "README.md"
authors = [{ name = "Marketing Engineering", email = "bart.frenk@groupm.com" }]
requires-python = ">=3.10"
dependencies = [
    "setuptools>=75.3.0",
    "boto3>=1.0.0,<3.0.0",
    "gcsfs>=0.4.0",
    "smart-open>=1.8",
]
license = { text = "MIT" }
keywords = ["file-storage"]

[project.scripts]
grmn-ai-library-emporium = "grmn_ai_library_emporium:main"

[project.urls]
Homepage = "https://gitlab.com/greenhousegroup/ai/libraries/emporium/"

[project.optional-dependencies]
test = ["pyright>=1.1.388", "pytest>=8.3.3", "mock>=5.1.0", "faker>=30.8.2"]
docs = ["sphinx>=8.1.3", "sphinx-rtd-theme>=3.0.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
