[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "financefunctions"
version = "0.0.2.4"

authors = [{ name = "NeuralDevelopment", email = "neutro2@outlook.de" }]
description = "a simple package that creates some convenience functions for financial data"

readme = "readme.md"
license = { file = "license" }
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "basefunctions >= 0.4.3.2",
  "pandas >= 2.0",
  "scipy >= 1.13",
  "statsmodels >= 0.13",
]

[project.optional-dependencies]
dev = [
]
test = [
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]

[project.urls]
"Homepage" = "https://dev.azure.com/neuraldevelopment/financefunctions"

