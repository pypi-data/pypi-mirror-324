[project]
name = "Household-Account"
version = "0.3.1"
description = "Save Money in Times of High Inflation"
authors = [
    { name = "heejin131", email = "journeyjean131@gmail.com" },
]
dependencies = [
    "typer>=0.15.1",
]
requires-python = ">=3.10"
readme = "README.md"

