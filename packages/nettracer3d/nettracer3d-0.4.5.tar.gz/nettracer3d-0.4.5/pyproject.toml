[project]
name = "nettracer3d"
version = "0.4.5"
authors = [
  { name="Liam McLaughlin", email="boom2449@gmail.com" },
]
description = "Scripts for intializing and analyzing networks from segmentations of three dimensional images."
dependencies = [
    "numpy == 1.26.4",
    "scipy",
    "scikit-image",
    "Pillow",
    "matplotlib",
    "networkx",
    "opencv-python-headless",
    "openpyxl",
    "pandas",
    "napari",
    "python-louvain",
    "tifffile",
    "qtrangeslider",
    "PyQt6",
    "scikit-learn"
]

readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
CUDA11 = [
"cupy-cuda11x",
"torch==2.2.0+cu118",
"torchvision==0.17.0+cu118",
"torchaudio==2.2.0+cu118"
]
CUDA12 = [
"cupy-cuda12x",
"torch==2.2.0+cu121",
"torchvision==0.17.0+cu121",
"torchaudio==2.2.0+cu121"
]
cupy = [
"cupy",
"torch",  # Will get CPU version by default
"torchvision",
"torchaudio"
]
GPU = [  # Meta-dependency that user can choose based on their CUDA version
"cupy-cuda11x ; platform_system=='Linux' and platform_machine=='x86_64'",
"cupy-cuda12x ; platform_system=='Windows'",
"cupy ; platform_system=='Darwin'"
]

[project.scripts]
nettracer3d = "nettracer3d.run:main"

[project.urls]
User_Manual = "https://drive.google.com/drive/folders/1fTkz3n4LN9_VxKRKC8lVQSlrz_wq0bVn?usp=drive_link"
Reference_Citation_For_Use = "https://doi.org/10.1101/2024.07.29.605633"