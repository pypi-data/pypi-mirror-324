[project]
name = "datoma"
version = "1.0.3"
description = "Library to create, submit and handle Datoma's jobs and workflows from Python"
dependencies = [
    "requests>=2.31.0",
    "boto3>=1.29.0",
    "requests-aws4auth>=1.2.3",
    "gql>=3.4.1",
    "awscrt>=0.19.13",
    "botocore>=1.32.0",
    "pyyaml>=6.0",
    "websockets>=12.0",
    "requests_toolbelt>=1.0.0",
    "pycognito>=2023.5.0",
    "pwinput>=1.0.3",
    "jsonpickle>=3.0.2",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://datoma.cloud"
Documentation = "https://datoma.readthedocs.io/en/latest/index.html#"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
