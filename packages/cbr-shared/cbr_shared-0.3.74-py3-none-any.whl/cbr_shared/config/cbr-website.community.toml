[cbr_website]
aws_enabled        = false
gta_enabled        = false
login_enabled      = false
req_traces_enabled = false
s3_load_secrets    = false
s3_log_requests    = false
s3_use_minio       = false
use_local_stack    = true

server_name         = 'cbr-website-community'

athena_path         = '/api'
assets_dist         = '/dist'
assets_root         = '/assets'

cbr_logo            =  'cbr/cbr-logo-community.png'
env                 = 'LOCAL'

[cbr_dev]
capture_exceptions = true
