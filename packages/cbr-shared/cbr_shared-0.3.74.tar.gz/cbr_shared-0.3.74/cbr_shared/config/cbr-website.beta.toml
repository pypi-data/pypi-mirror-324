[cbr_website]
aws_enabled         = true
login_enabled       = true
gta_enabled         = true
s3_load_secrets     = true
s3_log_requests     = true
req_traces_enabled  = false
s3_use_minio        = false
use_local_stack     = true

server_name         = 'cbr-website-beta'
athena_path         = '/api'
assets_dist         = '/dist'
assets_root         = '/assets'

cbr_logo            = "cbr/cbr-logo-beta.png"
env                 = 'DEV'

[cbr_dev]
capture_exceptions = true
