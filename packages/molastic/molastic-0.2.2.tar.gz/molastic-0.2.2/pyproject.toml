[project]
name = "molastic"
version = "0.2.2"
authors = [
    { name="Brian Estrada", email="brianseg014@gmail.com" }
]
description = "Library to easymock out elasticsearch for your tests"
readme = "README.md"
requires-python = ">3.9"
dependencies=[
    'python-dateutil==2.8.2',
    'requests-mock==1.9.3',
    'Shapely==1.7.1',
    'haversine==2.5.1',
    'pygeohash==1.2.0',
    'deepmerge==1.0.1',
    'furl==2.1.3',
    'ply==3.11',
    'pyjnius==1.5.0'
]

[project.optional-dependencies]
dev = [
    'pytest==7.1.2',
    'furl==2.1.3',
    'black==22.3.0',
    'flake8==4.0.1',
    'mypy==0.961',
    'pylint==2.14.5',
    'coverage==6.4.2'
]

[project.urls]
"Homepage" = "https://github.com/brianseg014/molastic"

[tool.coverage.run]
source = ['molastic']

[tool.coverage.report]
exclude_lines = [
    'pass',
    'pragma: no cover',
    'raise NotImplementedError'
]

[tool.black]
line-length = 79

[tool.flake8]
exclude = ['molastic/painless_parsetab.py']

[tool.pylint.master]
ignore-patterns = [
    '.*parsetab.*'
]
disable = [
    'missing-module-docstring',
    'missing-class-docstring',
    'missing-function-docstring'
]

[tool.mypy]
exclude = [
    '(?x)(molastic/.*parsetab.*)'
]

[[tool.mypy.overrides]]
module = [
    'shapely.*',
    'haversine',
    'pygeohash',
    'deepmerge',
    'furl',
    'ply.*',
    'jnius'
]
ignore_missing_imports = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py39,py310,py311,py312

[testenv]
deps =
    -rrequirements-dev.txt
commands =
    pytest
"""
