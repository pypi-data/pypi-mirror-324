name: Upload Elasticipy to Conda

on:
  push:
    tags:
      - "v*"  # Runs when a tag starting with "v" (e.g., v1.0.0) is pushed

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Copy requirements.txt
      run: cp requirements.txt conda/

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.8

    - name: Install dependencies
      run: |
        conda install anaconda-client conda-build

    - name: Extract version from tag
      id: extract_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Build package
      run: conda build conda --old-build-string --output-folder build --no-anaconda-upload

    - name: Find built package
      id: find-package
      run: |
        PACKAGE_PATH=$(find build/ -name "*.tar.bz2")
        echo "PACKAGE_PATH=$PACKAGE_PATH" >> $GITHUB_ENV

    - name: Upload package
      env:
        ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
      run: |
        anaconda login --token $ANACONDA_API_TOKEN
        anaconda upload ${{ env.PACKAGE_PATH }}