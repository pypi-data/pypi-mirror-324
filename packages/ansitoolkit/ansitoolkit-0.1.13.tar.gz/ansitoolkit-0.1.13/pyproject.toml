[tool.poetry]
name = "ansitoolkit"
version = "0.1.13"
description = "ansitoolkit makes terminal magic easy â€” your go-to toolkit for hassle-free ANSI escape codes and colorful, dynamic terminal output!"
authors = ["hyperoot <hyperoot.tech@proton.me>"]
readme = "README.md"
homepage = "https://ansitoolkit.hyperoot.dev/"
repository = "https://github.com/HYP3R00T/AnsiToolkit"
documentation = "https://ansitoolkit.hyperoot.dev/"
keywords = ["ansi", "cli"]

[tool.poetry.dependencies]
python = "^3.12"
pillow = "^11.1.0"
cairosvg = "^2.7.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.2"
pytest = "^8.3.2"
pre-commit = "^3.8.0"
mkdocs-material = "^9.5.33"
mkdocs-roamlinks-plugin = "^0.3.2"
mkdocs-callouts = "^1.14.0"
termynal = "^0.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear

]
ignore = [
    "E501", # line too long
    "C901", # too complex

]

[tool.ruff.lint.isort]
order-by-type = true
relative-imports-order = "closest-to-furthest"
extra-standard-library = ["typing"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
