[flake8]
max-line-length = 150
extend-ignore = E203, W503
exclude = .git,__pycache__,.venv
per-file-ignores = 
	__init__.py:F401

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 150

[egg_info]
tag_build = 
tag_date = 0

