query ListExplainabilityConfigsByPipeline($id: bigint!) {
    explainability(where: {reference_pipeline_by_version: {pipeline: {id: {_eq: $id}}}}) {
        id
        workspace_id
        reference_pipeline_version
        explainability_pipeline_version
        status
        num_points
        feature_names
        feature_bounds
        output_names
    }
}
