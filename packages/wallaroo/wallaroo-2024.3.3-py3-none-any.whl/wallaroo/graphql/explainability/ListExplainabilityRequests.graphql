query ListExplainabilityRequests($explainability_config_id: uuid!) {
            explainability_request(where: {explainability_config_id: {_eq: $explainability_config_id}}) {
                id
                workspace_id
                explainability_config_id
                status
                reference_config
                window_config
                use_adhoc_data
            }
        }
