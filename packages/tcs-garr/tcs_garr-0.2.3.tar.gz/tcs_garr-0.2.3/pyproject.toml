[tool.poetry]
name = "tcs-garr"
version = "0.2.3"
description = "Command-line tool to manage and interact with Harica platform"
authors = [
    "Consortium GARR <system.support@garr.it>"
]
maintainers = [
    "Consortium GARR <system.support@garr.it>"
]
readme = "README.md"
license = "GPL-3.0-or-later"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent",
]


[tool.poetry.scripts]
tcs-garr = "tcs_garr.main:main"

[tool.poetry.dependencies]
python = "^3.9"
cryptography = "^42.0.7"
tabulate = "^0.9.0"
pytz = "^2024.1"
colorama = "^0.4.6"
python-dateutil = "^2.9.0.post0"
beautifulsoup4 = "^4.12.3"
requests = "^2.32.3"
pyotp = "^2.9.0"
jwt = "^1.3.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.4"
pre-commit = "^3.7.1"
bumpver = "^2024.1130"

[tool.ruff]
# Exclude common directories that are typically not part of the source code or are generated by tools.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "business-facing/layer", #OKAPI Layer
]

# Set the maximum line length to 127 characters.
line-length = 127

# Define the number of spaces used for indentation, aligning with Black's style.
indent-width = 4


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "0.2.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"README.md" = [
    "{version}",
]
