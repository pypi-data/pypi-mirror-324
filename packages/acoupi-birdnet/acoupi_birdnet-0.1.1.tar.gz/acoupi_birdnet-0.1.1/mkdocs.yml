site_name: acoupi-birdnet
site_url: https://acoupi-birdnet.github.io/acoupi-birdnet/
nav:
  - Home: index.md
  - Tutorials:
      - tutorials/index.md
      - Installation: tutorials/installation.md
      - Configuration: tutorials/configuration.md
      - Deployment: tutorials/deployment.md
  - Explanation:
    - explanation/index.md
    - explanation/birdnet_program.md
  - Reference:
    - reference/index.md
    - reference/configuration.md
    - reference/model.md
    - reference/program.md
  - FAQ: faq.md
theme:
  name: material
  # logo: assets/logo.svg
  font:
    text: Mulish
  favicon: assets/favicon.svg
  features:
    - content.code.copy
    - navigation.tracking
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.follow
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      video_autoplay: True
      video_loop: True
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["src"]
          import:
            - https://docs.python.org/3.11/objects.inv
            - https://docs.xarray.dev/en/stable/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://docs.celeryq.dev/en/stable/objects.inv
          options:
            show_source: false
            show_root_toc_entry: true
            show_symbol_type_toc: true
            show_root_heading: true
            show_category_heading: true
            show_symbol_type_heading: true
            show_if_no_docstring: true
            docstring_style: "numpy"
            docstring_section_style: "table"
            summary: true
            signature_crossrefs: true
            show_signature_annotations: false
            filters:
              - "!^_"
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
extra_css:
  - css/style.css
markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - admonition
  - tables
  - pymdownx.critic
  - pymdownx.keys
  - pymdownx.details
  - mkdocs-click
  - md_in_html
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - toc:
      toc_depth: 4
      permalink: "#"
      separator: "_"
watch:
  - docs
  - src
