[metadata]
name = openlxp-notification
version = 1.4.5
description = Sample installable OpenLXP Notifications
long_description = file:README.md
url = https://github.com/OpenLXP/openlxp-notifications/
author = OpenLXP
author_email = openlxphost@gmail.com
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
include_package_data = true
packages = find_namespace:
python_requires = >=3.7
setup_requires = 
	setuptools >= 38.3.0
install_requires = 
	Django>=3.2.3, <4.5.0

[options.package_data]
openlxp_notifications = templates/status_update_template.html

[egg_info]
tag_build = 
tag_date = 0

