[build-system]
requires = [
  "setuptools>=42",
  "Cython",
  "wheel",
  "numpy",
  "versioneer[toml]",
  "scikit-build",
  "cmake",
  "ninja"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyemblite"
dependencies = [
    "numpy>=1.14.5"
]
dynamic = ["version"]

authors = [
  { name="Shane-J-Latham"},
  { name="Department of Materials Physics, ANU"},
]

description = "Python wrapper for Embree-3."
readme = "README.rst"
keywords = [
  "embree", "embree3", "embree-3", "ray-casting"
]
license = { file="LICENSE.txt" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/AppliedMathematicsANU/pyemblite/"
Repository = "https://github.com/AppliedMathematicsANU/pyemblite/"
Issues = "https://github.com/AppliedMathematicsANU/pyemblite/issues"

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "pyemblite/_version.py"
versionfile_build = "pyemblite/_version.py"
tag_prefix = "v"
parentdir_prefix = "pyemblite-"
