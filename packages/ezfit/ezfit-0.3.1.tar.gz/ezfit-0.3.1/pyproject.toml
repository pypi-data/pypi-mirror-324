[project]
authors = [{name = "Harlan D Heilman", email = "harlan.heilman@wsu.edu"}]
dependencies = [
  "numpy>=1.26.0,<2.0.0",
  "pandas>=2.2.2",
  "scipy>=1.13.0",
  "matplotlib>=3.10.0",
  "numba>=0.60.0",
]
description = "Fitting in python made easy"
dynamic = ["version"]
license = "GPL-2.0"
name = "ezfit"
readme = "README.md"
repository = "https://github.com/WSU-Carbon-Lab/ezfit"
requires-python = ">=3.10"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.version]
path = "ezfit/__init__.py"
