[tool.poetry]
name = "pipeline-orchestrator"
version = "0.0.0a1"
description = "A framework for building ETL, ELT and ETLT projects dynamically using plugins."
authors = ["Jakub Pulaczewski"]
license = "BSD-3-Clause"
packages = [
    { include="**/*.py", from="src"}
]

[tool.poetry.dependencies]
python = "^3.13"
asyncio = "^3.4.3"
pydantic = "^2.4.2"
aiofiles = "^24.1.0"
yamlcore = "^0.0.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-cases = "^3.8.0"
pytest-asyncio = "^0.23.0"
pytest-mock = "^3.12.0"
pyright = "^1.1.392.post0"
ruff = "^0.9.2"
pandas = "^2.2.3"


[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
sphinx-autodoc-typehints = "^3.0.1"
sphinxcontrib-mermaid = "^1.0.0"
sphinx-rtd-theme = "^3.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"