name: Ruff check and format

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  uv-python-tests:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --all-extras --dev
      
      - name: Ruff check
        run: uv run ruff check --fix
      
      - name: Ruff format
        run: uv run ruff format