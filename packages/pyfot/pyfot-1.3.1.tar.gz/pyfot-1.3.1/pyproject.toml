[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfot"
description = "PyFot is a TUI application for instant access to football matches schedule and team lineups right from your terminal."
version = "1.3.1"
authors = [
	{name = "ayoub"},
]
readme = "README.md"
requires-python = "~=3.9"
dependencies = [
	"chime==0.7.0",
	"fake-useragent==1.5.1",
	"plyer==2.1.0",
	"pyjq==2.6.0",
	"requests==2.32.3",
	"urwid==2.6.16",
	"dbus-python==1.3.2",
]
classifiers = [
	"Operating System :: POSIX :: Linux",
	"Programming Language :: Python :: 3.9"
]

[project.urls]
Homepage = "https://github.com/0x61796f7562/pyfot"
Issues = "https://github.com/0x61796f7562/pyfot/issues"

[project.scripts]
pyfot = "pyfot.pyfot:main"
