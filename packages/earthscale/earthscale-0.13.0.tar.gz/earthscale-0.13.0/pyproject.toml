[project]
name = "earthscale"
version = "0.13.0"
description = "Earthscale CLI"
authors = [
    { name = "Noah Golmant", email = "noah@earthscale.ai" },
    { name = "Bernhard Stadlbauer", email = "bernhard@earthscale.ai" }
]
requires-python = ">=3.10"
dependencies = [
    "affine>=2.4.0",
    "click>=8.1.7",
    "contextily>=1.6.2",
    "earthengine-api>=1.4.3",
    "fsspec>=2024.10.0",
    "gcsfs>=2024.10.0",
    # We can't upgrade to 1.0.0 as of now, as pyogrio will then become the default but
    # does not support writing to open file streams as of now
    "geopandas<1.0.0",
    "google-auth>=2.37.0",
    "google-auth-oauthlib>=1.2.1",
    "google-cloud-storage>=2.19.0",
    "google-cloud>=0.34.0",
    "ipython>=8.30.0",
    "loguru>=0.7.3",
    "morecantile>=6.1.0",
    "networkx>=3.4.2",
    "numpy<2",
    "odc-geo>=0.4.8",
    "odc-stac>=0.3.10",
    "pandas>=2.2.3",
    "pydantic>=2.10.3",
    "pydantic-settings>=2.7.0",
    "pyogrio>=0.10.0",
    "pyproj>=3.7.0",
    "pystac>=1.11.0",
    "python-dateutil>=2.9.0.post0",
    "rasterio>=1.4.3",
    "requests>=2.32.3",
    "rio-stac>=0.10.1",
    "rio-tiler>=7.2.2",
    "rioxarray>=0.18.1",
    "shapely>=2.0.6",
    "stac-pydantic>=3.1.3",
    "supabase>=2.10.0",
    "xarray>=2024.11.0",
    "zarr>=2.18.3",
    "pyarrow>=18.1.0",
    # We'll need a later version of gotrue, as previous versions broke after a httpx
    # upgrade. More info in: https://github.com/supabase/auth-py/issues/659
    "gotrue>=2.11.2",
]

[project.scripts]
earthscale = "earthscale.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
