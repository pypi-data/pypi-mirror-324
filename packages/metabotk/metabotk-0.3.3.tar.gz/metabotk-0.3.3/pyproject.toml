[project]
name = "metabotk"
version = "0.3.3"
description = "MetabolomicsToolKit (metabotk) is a Python library for working with metabolomics data. It provides a variety of tools and methods for importing, exploring, manipulating and analyzing metabolomics data."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "boruta-py-versioned>=0.1.0",
    "coverage>=7.6.10",
    "dill>=0.3.9",
    "miceforest>=6.0.3",
    "numpy>=2.2.0",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "pyserrf>=0.2.1",
    "pytest>=8.3.4",
    "scikit-learn>=1.6.0",
    "seaborn>=0.13.2",
    "skloess>=0.1.3",
    "statsmodels>=0.14.4",
]

[tool.uv.workspace]
members = ["metabotk"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
