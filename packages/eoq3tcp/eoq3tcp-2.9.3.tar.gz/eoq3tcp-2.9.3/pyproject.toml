[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eoq3tcp"
dynamic = ["version"]
authors = [
  { name="Bjoern Annighoefer", email="bjoern.annighoefer@ils.uni-stuttgart.de" },
]
description = "TCP domain client and host"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "eoq3",
]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[project.urls]
Homepage = "https://gitlab.com/eoq/py/eoq3tcp"
Issues = "https://gitlab.com/eoq/py/eoq3tcp/-/issues"