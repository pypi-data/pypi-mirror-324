stages:
  - preflight
  - build
  - test
  - qa
  - deploy
  - publish
  - verify
  - experimental

include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml

variables:
  UV_VERSION: 0.5
  PYTHON_VERSION: 3.12
  BASE_LAYER: bookworm-slim
  UV_LINK_MODE: copy

# -------------------------------------------
# ðŸš€ðŸ“¦ Package Publishing ðŸ“¦ðŸš€
# -------------------------------------------
.publish-the-package:
  image: ghcr.io/astral-sh/uv:$UV_VERSION-python$PYTHON_VERSION-$BASE_LAYER
  rules:
    - if: $CI_COMMIT_TAG =~ /v.*/

# -------------------------------------------
# ðŸ¦ŠðŸš€ Deploy to GitLab Package Registry ðŸš€ðŸ¦Š
# -------------------------------------------
ðŸš€ deploy to ðŸ¦ŠðŸ’œ GitLab Package Registry:
  needs: ["ðŸ§¾ build and check the ðŸ“¦ package ðŸ¥º"]
  stage: publish
  extends: .publish-the-package
  script:
    - echo "ðŸ§¾ Build and check the ðŸ“¦ package ðŸ¥º"
    - apt-get update && apt-get install -y git
    - git --version
    - uv tool install twine uv-dynamic-versioning || true
    - ls
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token uvx twine upload --verbose --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
    - uv cache prune --ci

# -------------------------------------------
# ðŸ¥ºðŸ“¦ðŸ§¾ Build and check the package ðŸ§¾ðŸ“¦ðŸ¥º
# -------------------------------------------
ðŸ§¾ build and check the ðŸ“¦ package ðŸ¥º:
  stage: qa
  extends: .publish-the-package
  before_script:
    - apt-get update && apt-get install -y git
  script:
    - echo "ðŸ§¾ Build and check the ðŸ“¦ package ðŸ¥º"
    - git --version
    - uv tool install twine uv-dynamic-versioning || true
    - uv build
    - uvx twine check dist/*
  artifacts:
    paths:
      - dist/*
    expire_in: 1 hour

# -------------------------------------------
# ðŸš€ðŸ§ª Deploy to TestPyPi ðŸ§ªðŸš€
# -------------------------------------------
ðŸš€ deploy to ðŸ§ª TestPyPi:
  stage: deploy
  image: ghcr.io/astral-sh/uv:$UV_VERSION-python$PYTHON_VERSION-$BASE_LAYER
  rules:
    - if: $CI_COMMIT_TAG =~ /v.*/
  dependencies:
    - ðŸ§¾ build and check the ðŸ“¦ package ðŸ¥º
  id_tokens:
    PYPI_ID_TOKEN:
      aud: testpypi
  script:
    # Install dependencies
    - apt update && apt install -y curl jq
    - python -m pip install -U twine id
    - echo "âœ¨âœ¨"
    - python -m id PYPI
    - echo "âœ¨âœ¨"
    # Retrieve the OIDC token from GitLab CI/CD, and exchange it for a PyPI API token
    # Upload to TestPyPI
    - scripts/exchange-token-testpypi.sh
  environment:
    name: testpypi
    url: https://test.pypi.org/project/pipeglow/

# -------------------------------------------
# ðŸŽŠ Deploy to PyPi ðŸŽŠ
# -------------------------------------------
ðŸš€ deploy to ðŸŽŠ PyPi:
  needs: ["ðŸš€ deploy to ðŸ§ª TestPyPi", "ðŸ§¾ build and check the ðŸ“¦ package ðŸ¥º"]
  stage: publish
  when: manual
  image: ghcr.io/astral-sh/uv:$UV_VERSION-python$PYTHON_VERSION-$BASE_LAYER
  extends: .publish-the-package
  id_tokens:
    PYPI_ID_TOKEN:
      aud: pypi
  environment:
    name: pypi
    url: https://pypi.org/project/pipeglow/
  script:
    - echo "ðŸš€ Upload to PyPi..."
    # Install dependencies
    - apt update && apt install -y curl jq
    - python -m pip install -U twine id
    - echo "âœ¨âœ¨"
    - python -m id PYPI
    - echo "âœ¨âœ¨"
    # Retrieve the OIDC token from GitLab CI/CD, and exchange it for a PyPI API token
    # Upload to PyPI
    - scripts/exchange-token-pypi.sh

# -------------------------------------------
# ðŸ˜… Verify the TestPyPi version works ðŸ˜…
# -------------------------------------------
ðŸ˜… make sure the TestPyPi version works:
  stage: verify
  image: python:3.10
  needs: ["ðŸ§¾ build and check the ðŸ“¦ package ðŸ¥º", "ðŸš€ deploy to ðŸ§ª TestPyPi"]
  script:
    # Strip the leading "v" from the version tag (e.g., v0.0.1 -> 0.0.1)
    - VERSION=${CI_COMMIT_TAG#v}
    - pip install -i https://test.pypi.org/simple/ pipeglow==$VERSION --extra-index-url https://pypi.org/simple
    - pipeglow --help
    - pipeglow --version
  rules:
    - if: $CI_COMMIT_TAG =~ /v.*/

