# ðŸ¤žðŸ€ Verify the PyPi version works ðŸ€ðŸ¤ž
# -------------------------------------------
.ðŸ¤ž make sure the PyPi version works ðŸ€:
  needs: ["ðŸš€ deploy to ðŸŽŠ PyPi"]
  stage: verify
  image: python:3.10
  script:
    - echo "ðŸ¦„ Let's do this!"
    # Strip the leading "v" from the version tag (e.g., v0.0.1 -> 0.0.1)
    - VERSION=${CI_COMMIT_TAG#v}
    - pip install pipeglow==$VERSION
    - pipeglow --help
    - pipeglow --version
  rules:
    - if: $CI_COMMIT_TAG =~ /v.*/