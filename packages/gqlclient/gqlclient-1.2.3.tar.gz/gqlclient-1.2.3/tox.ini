[tox]
min_version = 4.0
env_list =
    py{310,311}-pydantic{V1,V2}
    py{310,311}
    py310-min
isolated_build = true
skip_missing_interpreters = false

[testenv]
# tox environments are constructed with so-called 'factors' (or terms)
# separated by hyphens, e.g. test-devdeps-cov. Lines below starting with factor:
# will only take effect if that factor is included in the environment name. To
# see a list of example environments that can be run, along with a description,
# run:
#
#     tox -l -v
#
description =
    run tests
    min: with the min supported version of key dependencies
    pydanticV1: with pydantic V1 dataclasses
    pydanticV2: with pydantic V2 dataclasses

# Pass through the following environment variables which may be needed for the CI
pass_env =
    HOME

# Run the tests in a temporary directory to make sure that we don't import
# the package from the source tree
change_dir = .tox_out/{envname}

deps =
    min: minimum_dependencies
    pydanticV1: pydantic>1.10.0,<2
    pydanticV2: pydantic>=2
    pytest-cov

# The following indicates which extras_require from setup.cfg will be installed
extras =
    test

commands_pre =
    min: minimum_dependencies gqlclient --filename requirements-min.txt
    min: pip install -r requirements-min.txt
    pip freeze

commands =
    pytest --pyargs gqlclient --cov gqlclient --cov-report xml:coverage.xml {posargs}
