[build-system]

requires = [
    "setuptools>=62.1",
    "setuptools_scm[toml]>=6.2",
]

build-backend = 'setuptools.build_meta'

[project]
name = "gqlclient"
description = "Client library for making graphql calls."
readme = "README.rst"
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
license = { text = "MIT" }
authors = [
  { name = "NSO / AURA", email = "dkistdc@nso.edu" },
]

dependencies = [
    "requests>2.27.0",
    "dacite!=1.9.0,>=1.7.0",
    "packaging>24.0",
]
dynamic = ["version"]

[project.optional-dependencies]
async = [
    "aiohttp",
]
pydantic = [
    "pydantic>1.10.0",
]
# tox is not required to run the tests, but simplifies IDE integration
test = [
    "tox>=4",
    "pytest",
    "pytest-cov",
    "aiohttp",  # Include async dependencies
]

[project.urls]
repository = "https://bitbucket.org/dkistdc/graphql_client/src/master/"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]

[tool.setuptools.package-data]
# include .ttf files from any directory
"*" = ["*.ttf"]

[tool.setuptools_scm]
write_to = "gqlclient/_version.py"

[tool.pytest.ini_options]
testpaths = [
  "gqlclient",
]
markers = [
  "development: For tests that can only be  run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)"
]

[tool.coverage.run]
omit = [
 "gqlclient/__init*",
 "gqlclient/conftest.py",
 "gqlclient/*setup_package*",
 "gqlclient/tests/*",
 "gqlclient/*/tests/*",
 "gqlclient/extern/*",
 "gqlclient/version*",
 "*/gqlclient/__init*",
 "*/gqlclient/conftest.py",
 "*/gqlclient/*setup_package*",
 "*/gqlclient/tests/*",
 "*/gqlclient/*/tests/*",
 "*/gqlclient/extern/*",
 "*/gqlclient/version*",
 "*/gqlclient/_version*",
]
