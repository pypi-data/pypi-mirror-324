        F3_D09: &F3_D09_1384
          new_name: Main_Job_Employment_Status
          question: >
            وضع شغلی در شغل اصلی
            ۱ - کارفرما
            ۲ - کارکن مستقل
            ۳ - کارکن فامیلی بدون مزد
            ۴ - مزد و حقوق بگیر بخش خصوصی
            ۵ - مزد و حقوق بگیر بخش عمومی
            ۶ - مزد و حقوق بگیر بخش تعاونی
            ۷ - کارآموز با مزد
            ۸ - کارآموز بدون مزد
          translation: >
            Employment status in main job:
            1 - Employer
            2 - Self-employed worker
            3 - Unpaid family worker
            4 - Private sector employee 
            5 - Public sector employee
            6 - Cooperative sector employee
            7 - Paid apprentice
            8 - Unpaid apprentice
          type: category
          categories:
            1384:
              1: Employer
              2: Self-employed
              3: Unpaid_Family_Worker  
