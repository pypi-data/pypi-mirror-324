    versions:
      1384:
        F3_D01: &F3_D01_1384
          new_name: Worked_Last_Week
          question: >
            آیا در طول هفته‌ی گذشته، حداقل یک ساعت به منظور دریافت مزد و حقوق،
            کسب سود یا درآمد، برای خود یا خانوار خود کاری انجام داده‌اید؟
          translation: >
            In the past week, did you work at least one hour to earn wages,
            salary, profit or income (cash or in-kind)?
          type: boolean
          true_condition: 1

        F3_D02:
          new_name: Worked_Nonconventional_Last_Week
          question: >
            آیا در طول هفته‌ی گذشته، حداقل یک ساعت به منظور کسب درآمد نقدی یا
            غیر نقدی، برای خود یا خانوار خود، فعالیت‌هایی نظیر :
            کشاورزی شامل : زراعت، باغداری، دامداری، ماهیگیری و ...
            کار تولیدی یا خدماتی در منزل مثل قالی‌بافی، خیاطی، آرایشگری، تایپ،
            تدریس خصوصی، تعمیر وسایل برقی و ...
            انجام خدمت وظیفه
            کارآموزی در یک موسسه
            تحصیل به عنوان بورسیه یک سازمان
            انجام داده‌اید؟
          translation: >
            In the past week, did you work for at least one hour to earn income 
            through activities such as: 
            Agriculture including farming, gardening, livestock, fishing, etc.
            Manufacturing or services at home like rug weaving, sewing, 
            hairdressing, typing, private tutoring, appliance repair, etc.
            Performing military or civil service
            Interning at an institution
            Studying under scholarship from an organization?
          type: boolean
          true_condition: 1

        F3_D03: &F3_D03_1384
          new_name: Worked_Unpaid_Family_Business_Last_Week
          question: >
            آیا در طول هفته‌ی گذشته، حداقل یک ساعت برای یکی از خویشاوندان عضو
            خانوار خود، به منظور ایجاد درآمد برای خانوار، کاری انجام داده‌اید
            که به ازای آن مزد و حقوق (حتی غیر نقدی) دریافت نکرده باشید؟ (مثل
            کمک به سرپرست خانوار در فعالیت‌های کشاورزی یا مغازه‌داری و امثال آن)
          translation: >
            In the past week, did you work for at least one hour without pay in a 
            business owned by one of your relatives in the household, in order to 
            generate income for the household? (For example, helping the head of 
            household with farming, shopkeeping, etc.)
          type: boolean
          true_condition: 1

        F3_D04: &F3_D04_1384
          new_name: Had_Job_But_Absent_Last_Week
          question: >
            آیا کاری داشته‌اید که به دلایلی موقتا طول هفته‌ی گذشته از آن غایب
            بوده باشید به طوری که مطمئن باشید به آن کار باز می‌گردید؟
          translation: >
            Did you have a job that you were temporarily absent from last 
            week for certain reasons, and you are sure you will return to?
          type: boolean
          true_condition: 1

        F3_D05: &F3_D05_1384
          new_name: Reason_For_Job_Absence_Last_Week
          question: >
            علت اصلی غیبت موقت شما از کار در طول هفته‌ی گذشته چه بوده است؟
            ۱ - فصلی بودن کار (برای افراد خود اشتغال در مشاغل کشاورزی نظیر زراعت،
              باغداری، دامداری ماهیگیری و ...)
            ۲ - تعطیلی محل کار، تغییرات موقت سازمانی یا خرابی دستگاه‌ها و
              ماشین آلات
            ۳ - نداشتن مشتری یا سفارش
            ۴ - تعلیق موقت از کار (با داشتن پیوند رسمی شغلی)
            ۵ - نوبتی بودن کار
            ۶ - بیماری یا آسیب دیدگی موقت
            ۷ - تعطیلات یا انواع مرخصی
            ۸ - تحصیل یا آموزش
            ۹ - مسائل شخصی و خانوادگی
            ۱۰ - شرایط جوی نامساعد
            ۱۱ - سایر (با ذکر علت)
          translation: >
            What was the main reason for your temporary absence from work 
            last week?
            1 - Seasonal work (for self-employed in agriculture like farming, 
              gardening, livestock, fishing, etc)
            2 - Workplace closed, temporary organizational changes or machine 
              breakdowns
            3 - No customers or orders
            4 - Temporary layoff (while still officially employed)
            5 - Shift work
            6 - Temporary illness or injury
            7 - Holidays or leave
            8 - Education or training
            9 - Personal or family issues 
            10 - Adverse weather conditions
            11 - Other (specify reason)
          type: category
          categories:
            1: Seasonal
            2: Workplace_Closed
            3: No_Customers
            4: Temporary_Layoff
            5: Shift_Work
            6: Illness
            7: Holidays_or_leave
            8: Education_or_Training
            9: Personal_Issues
            10: Weather
            11: Other
          replace:
            1384: {"0&": null, "12": null}

        F3_D06: &F3_D06_1384
          new_name: Had_Other_Job_Last_Week
          question: >
            آیا در طول هفته‌ی گذشته کار دیگری هم داشته‌اید؟
          translation: >
