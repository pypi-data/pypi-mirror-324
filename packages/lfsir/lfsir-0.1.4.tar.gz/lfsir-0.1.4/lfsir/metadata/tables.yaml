            ۱ - یک تا چهار نفر
            ۲ - پنج تا نه نفر
            ۳ - ده تا نوزده نفر
            ۴ - بیست تا چهل و نه نفر
            ۵ - پنجاه نفر و بیشتر
          translation: >
            Number of employees at the workplace:
            1 - 1 to 4 people
            2 - 5 to 9 people
            3 - 10 to 19 people
            4 - 20 to 49 people
            5 - 50 people or more
          type: category
          categories: 
            1: 1-4
            2: 5-9
            3: 10-19
            4: 20-49
            5: 50+

