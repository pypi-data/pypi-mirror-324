[build-system]
requires = ["setuptools", "wheel"] 
build-backend = "setuptools.build_meta" 


[project]
name = "pants_build_wheel" 

version = "0.0.1" 

description = "Pants project"

readme = "README.md"

requires-python = ">=3.9"

license = { file = "LICENSE.txt" }

keywords = ["sample", "setuptools", "development"]

authors = [{ name = "ksajere", email = "author@example.com" }]

maintainers = [
  { name = "Best Dev in the world", email = "maintainer@example.com" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]

[project.urls]
"Homepage" = "https://github.com/ksajere"

[tool.setuptools]
package-data = { "sample" = ["*.dat"] }