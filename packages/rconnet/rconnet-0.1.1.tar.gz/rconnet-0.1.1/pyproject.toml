[tool.poetry]
name = "rconnet"
version = "0.1.1"
description = "Python RCON client for the Battlefield 2142 server"
authors = ["Vordy <61288579+VordyV@users.noreply.github.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/VordyV/rconnet"
documentation = "https://github.com/VordyV/rconnet/wiki"
keywords = ["rcon", "client", "modmanager", "battlefield"]
packages = [{include = "rconnet"}]

[tool.poetry.dependencies]
python = "<3.14,>=3.12"
sphinx = "^8.1.3"
pdoc = "^15.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
