[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "verse-jan25-prj"
version = "0.1.0"
description = "Spotify Rate Limited Ingestion example"
authors = [
    { name="John Ades", email="john.a.ades@gmail.com" }
]
license = { text = "MIT License" }
readme = "README.md"
requires-python = ">=3.7"
keywords = ["spotify", "ingestion", "rate-limiter", "verse", "interview"]

# Dependencies (runtime)
dependencies = [
  "requests",
  "pydantic",
  "aiohttp",
  # any others you need
]

[project.scripts]
verse-jan25-prj = "verse_jan25_prj.main:main"