[build-system]
requires = ["setuptools>=60.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hmmlkit"
version = "0.0.1-alpha"
description = "some ml toolkit"
readme = "README.md"
maintainers = [
    {"name" = "Mourier"}
]
license = {"text" = "Apache-2.0"}
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["ml kit"]
dependencies = [
    "PyYAML==6.0.2",
]
requires-python = ">=3.9"


[project.urls]
"Homepage" = "https://github.com/FourierMourier/hmmlkit"
"Issues" = "https://github.com/FourierMourier/hmmlkit/issues"
"Repository" = "https://github.com/FourierMourier/hmmlkit.git"
