[build-system]
requires = ["setuptools", "wheel"]  # Tools needed for building your package
build-backend = "setuptools.build_meta"

[project]
name = "nptorch"  # Your package name
version = "0.0.1"  # Package version
description = "A PyTorch clone made using NumPy (for CPU) and CuPy (for GPU)"
readme = "README.md"  # Points to your README file
license = {text = "MIT"}  # Points to the license file
authors = [
    {name = "Bhawik Jani", email = "bhawikjani1@gmail.com"}
]
keywords = ["PyTorch", "NumPy", "Automatic Differentiation", "Back Propagation", "Deep Learning", "Neural Networks", "CuPy", "Auto Grad"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
requires-python = ">=3.7"  # Minimum Python version
dependencies = [
    "numpy"
]

[project.urls]
Homepage = "https://github.com/bhawik-jani/nptorch"

[tool.setuptools.packages.find]
where = ["src"]  # Location of your package source code

