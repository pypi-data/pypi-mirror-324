[project]
name = "clickpy-client"
dynamic = ["version"]
description = "Client for clickpy.clickhouse.com database"
readme = "readme.md"
license = {text = "MIT"}
authors = [
    {name = "Aleksei Marusich", email = "aleksei.marusich@rocshers.com"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
]
keywords = ["rocshers", "pypi", "clickhouse"]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.15.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.3.0",
]

[tool.hatch.build]
packages = ["clickpy"]

[dependency-groups]
local = [
    "httpx==0.15.0",
    "pydantic==2.10.0",
    "pydantic-settings==2.3.0",
]
dev = [
    "mypy>=1.12.1",
    "pre-commit>=4.0.1",
    "pre-commit-hooks>=5.0.0",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.7.0",
    "rich>=13.9.4",
]

[build-system]
requires = ["hatchling", "wheel", "versioningit"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.versioningit]

[tool.hatch.version]
source = "versioningit"

[tool.hatch.build.targets.sdist]
ignore-vcs = true

[tool.black]
skip-string-normalization = true
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.ruff]
line-length = 120
target-version = "py39"
unsafe-fixes = true

[tool.ruff.format]
preview = true
quote-style = "single"

[tool.ruff.lint]
preview = true
select = ["A", "B", "C", "D", "E", "F", "I", "UP"]
fixable = ["A", "B", "C", "D", "E", "F", "I", "UP"]
ignore = ["UP004", "D100", "D101", "D102", "D103", "D104", "D107", "D415", "D105", "D106", "D203", "D213", "B008"]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.coverage.run]
omit = [
    "example.py",
    "*/tests/*",
    "*/__main__.py",
    "*/base.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.pytest.ini_options]
addopts = "-vvs --tb=short"
testpaths = [
    "tests",
    "integration",
]
python_files = [
    "tests/*.py",
    "test_*.py"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore:Module already imported:pytest.PytestWarning"
]
log_cli=true
log_level='INFO'
xfail_strict = true
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
