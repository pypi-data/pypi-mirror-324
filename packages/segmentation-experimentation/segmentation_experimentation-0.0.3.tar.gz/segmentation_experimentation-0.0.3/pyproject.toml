[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "segmentation_experimentation"
version = "0.0.3"
authors = [
  { name="Alexander Rausch", email="arausch335@gmail.com" },
]
description = "An experimental approach to optimizing parameters for image segmentation training"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "segment-annotation-manager==0.0.10"
]

[project.urls]
Homepage = "https://github.com/pypa/segmentation_experimentation"
Issues = "https://github.com/pypa/segmentation_experimentation/issues"