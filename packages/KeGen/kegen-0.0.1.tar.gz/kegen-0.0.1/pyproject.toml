[tool.hatch.build.targets.wheel]
packages = ["src/KeGen"]



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "KeGen"
version = "0.0.1"
authors = [
  { name="Mario Sperandio Marato", email="s.mario12112009@gmail.com" },
]
description = "A simple key generator"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/M-suri/M.S.M-libraries/tree/main/lib/KeGen"
Issues = "https://github.com/M-suri/M.S.M-libraries/tree/main/lib/KeGen"
