[project]
name = "narlogs"
version = "0.1.1"
description = "Utilities to log on dataframe pipelines"
dependencies = [
    "narwhals",
    "humanize",
    "orjson"
]
requires-python = ">=3.10"
license = {file = "LICENSE"}
readme = "README.md"
authors = [
    {name = "Vincent D. Warmerdam"},
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project.urls]
repository = "https://github.com/koaning/narlogs"
issue-tracker = "https://github.com/koaning/narlogs/issues"
documentation = "https://koaning.github.io/narlogs/"
