[metadata]
name = cmdchat
version = 0.1.8
author = skilledkitten
author_email = skilledkitten@proton.metadata.org
description = A command-line AI tool supporting OpenAI, Mistral, and Venice.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/skilledkitten/cmdai
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	openai==1.61.0

[options.entry_points]
console_scripts = 
	cmdai = cmdai.cli:main

[egg_info]
tag_build = 
tag_date = 0

