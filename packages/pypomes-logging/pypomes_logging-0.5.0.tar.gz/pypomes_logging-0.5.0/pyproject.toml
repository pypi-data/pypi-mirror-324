[build-system]
requires = [
    "hatchling>=1.22.2"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_logging"
version = "0.5.0"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (logging module)"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "Flask>=3.1.0",
    "pypomes_core>=1.7.5"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-Logging"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-Logging/issues"
