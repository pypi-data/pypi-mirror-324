[project]
name = "thistle"
version = "0.1.0rc2"
description = "A wrapper for sgp4 that handles TLE switching"
readme = "README.md"
authors = [
    { name = "jolsten", email = "jolsten@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.2",
    "sgp4>=2.23",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hypothesis>=6.124.2",
    "pytest>=8.3.4",
]
