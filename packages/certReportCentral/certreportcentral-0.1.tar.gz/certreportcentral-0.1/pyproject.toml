[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "certReportCentral"
version = "0.1"
authors = [
  { name="Squiblydoo", email="Squiblydoo@pm.me" },
]
description = "This is a CLI tool for reporting abused code-signing certificates to the certCentral repository."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [ "requests>=2.32.1",]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Squiblydoo/certReportCentral"
"Bug Tracker" = "https://github.com/Squiblydoo/certReportCentral/issues"


[project.scripts]
certReportCentral = "certReportCentral.main:main"
