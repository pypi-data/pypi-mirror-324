[project]
name = "kbostadium"
version = "0.3.0"
description = "Default template for PDM package"
authors = [
    { name = "<jiwon1118>", email = "<b23386585@gmail.com>" },
]
dependencies = [
    "typer>=0.15.1",
    "pytest>=8.3.4",
    "jupyterlab>=4.3.5",
    "pandas>=2.2.3",
    "requests>=2.32.3",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
info-sta = "kbostadium.info_sta:entry_point"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
test = [
    "pytest>=8.3.4",
]
