[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dawshs_jff"
version = "0.1.0"
description = "Dawsh's Just For Fun project"
license = { file = "LICENSE"}
dependencies = [
    "httpx~=0.27.0",
    "tzlocal~=5.2",
    "opencv-python~=4.10.0.82",
    "numpy~=1.26.4",
    "pytesseract~=0.3.10",
    "pydantic~=2.10.6",
    "pycryptodome~=3.20.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
jff = "dawshs_jff.scripts.jff:entry"
