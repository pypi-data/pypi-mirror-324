
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dirku"
version = "1.0.1"
description = "Deformable image registration framework."
readme = "README.md"
license = {text="CC-BY-SA-3.0"}
authors = [
  {name = "Thomas Alscher", email = "thomasalscher91@gmail.com"}
]
requires-python = ">=3.9,<3.13"
dependencies = [
    "pip",
    "tqdm",
    "numpy",
    "matplotlib",
    "scikit-fmm",
    "setuptools",
    "scikit-image",
    "libigl",
    "shapely",
    "pytest",
    "torch",
    "torchvision",
    "torchaudio"
]

[project.urls]
homepage = "https://github.com/ThomasAlscher1991/DIRKU"





