[project]
name = "mcp-auth0-audit-ips"
version = "0.1.0"
description = "An MCP server to analyze auth0 suspicious ips"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "alrocar", email = "alrocar@tinybird.co" }
]
keywords = ["auth0", "security", "ip-analysis", "mcp"]
dependencies = [
    "mcp[cli]>=1.2.1",
    "requests"
]

[project.urls]
"Homepage" = "https://github.com/alrocar/mcp-auth0-audit-ips"
"Bug Tracker" = "https://github.com/alrocar/mcp-auth0-audit-ips/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src"]
