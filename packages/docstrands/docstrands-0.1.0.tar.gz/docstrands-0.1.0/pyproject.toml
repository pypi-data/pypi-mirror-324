[project]
name = "docstrands"
version = "0.1.0"
description = "Re-use segments of your docstrings"
readme = "README.md"
authors = [
    { name = "Michael Milton", email = "michael.r.milton@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "docstring-parser>=0.16",
    "typing-extensions>=4.12.2",
]

[project.scripts]
docstrands = "docstrands:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "griffe>=1.5.5",
    "ipykernel>=6.29.5",
    "ipython>=8.18.1",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.50",
    "mkdocstrings[python]>=0.27.0",
    "nbclient>=0.10.2",
    "nbformat>=5.10.4",
    "pytest>=8.3.4",
]
