[tool.poetry]
name = "tmlt.private_pgm"
description = "Graphical-model based estimation and inference for differential privacy."
authors = [] # This is a fork of https://github.com/ryan112358/private-pgm/tree/master/src/mbi
license = "Apache License 2.0"
readme = "README.md"
repository = "https://gitlab.com/tumult-labs/private_pgm"

# The version field is required in this file format, even though it's ignored
# because of poetry-dynamic-versioning.
version = "0.1.1-alpha.2"

packages = [
  { include = "tmlt" },
]

[tool.poetry.dependencies]
python = ">=3.8.0, <3.13"
numpy = [
  { version = ">=1.22.0,<1.25.0", python = ">=3.8,<3.9" },
  { version = ">=1.23.2,<2.0.0", python = ">=3.9,<3.12" },
  { version = ">=1.26.0,<2.0.0", python = ">=3.12" },
]
pandas = [
  { version = ">=1.4.0,<2.0.0", python = ">=3.8,<3.11" },
  { version = ">=1.5.0,<2.0.0", python = ">=3.11,<3.12" },
  { version = "^2.2.0", python = ">=3.12" }
]
scipy = [
  { version = "^1.6.0,<1.11.0", python = ">=3.8,<3.9" },
  { version = "^1.6.0", python = ">=3.9,<3.10" },
  { version = "^1.8.0", python = ">=3.10,<3.11" },
  { version = "^1.9.2", python = ">=3.11,<3.12" },
  { version = "^1.11.2", python = ">=3.12" },
]
networkx = "3.1"

[tool.poetry.dev-dependencies]
pytest = "^7.3.1"
pytest-cov = "^5.0"

[tool.poetry.group.scripting.dependencies]
nox = "2022.8.7"
nox_poetry = "1.0.1"
"tmlt.nox_utils" = { git = "git@gitlab.com:tumult-labs/nox-utils.git" }
id = "^1.4.0"

[build-system]
requires = ["poetry-core>=1.3.2", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
style = "semver"
pattern = "^(?P<base>\\d+\\.\\d+\\.\\d+)(-(?P<stage>[a-zA-Z]+)\\.(?P<revision>\\d+))?"
fix-shallow-repository = true
[tool.poetry-dynamic-versioning.substitution]
files = ["tmlt/private_pgm/__init__.py"]
