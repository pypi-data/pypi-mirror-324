[project]
name = "evalsync"
version = "0.1.0"
metadata-version = "2.3"
description = "evalsync is a library used to synchronize applications under benchmark with an external manager"
authors = [
    { name = "minhuw", email = "wangmh15@gmail.com" }
]
dependencies = [
    "jinja2>=3.1.5",
    "pyzmq>=26.2.1",
    "protobuf>=5.29.3",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.4",
    "mypy-protobuf>=3.6.0",
    "pytest-timeout>=2.3.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/evalsync"]
