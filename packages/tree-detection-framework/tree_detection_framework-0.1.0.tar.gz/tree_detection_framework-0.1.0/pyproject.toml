[tool.poetry]
name = "tree-detection-framework"
version = "0.1.0"
description = "Framework for detecting trees in remote sensing data"
authors = ["David Russell <djrussell@ucdavis.edu>"]
license = "BSD-3"
readme = "README.md"
packages = [{include = "tree_detection_framework"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
torchgeo = "^0.6.0"
deepforest = "^1.3.3"
ipykernel = "^6.29.5"
polygonenms-ofo-fork = "^0.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
