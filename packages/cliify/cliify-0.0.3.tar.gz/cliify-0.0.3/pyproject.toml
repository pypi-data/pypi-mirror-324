[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cliify"
version = "0.0.3"
description = "Package for creating a CLI from classes"
readme = "README.rst"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]

# If you need to specify where your packages are:
[tool.hatch.build.targets.wheel]
packages = ["cliify"]

# If you need to include additional data files:
[tool.hatch.build]
include = [
    "cliify/**/*",
]

# Dependencies (equivalent to install_requires):
dependencies = [
]