[project]
name = "bakesite"
version = "0.3.0"
description = "The Simplest Static Site Generator"
readme = "README.md"
authors = [
    { name = "Andrew Graham-Yooll", email = "andrewgy8@gmail.com" }
]
requires-python = ">=3.9"
dependencies = ["markdown-it-py[plugins]"]

[project.scripts]
bakesite = "bakesite:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.4",
]

[tool.pytest.ini_options]
addopts = ["--cov=bakesite", "--cov-report=term", "--cov-fail-under=81"]