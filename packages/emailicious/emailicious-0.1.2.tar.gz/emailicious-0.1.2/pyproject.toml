[project]
name = "emailicious"
version = "0.1.2"
description = "This is a Python package that automates sending of emails"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "msal>=1.31.1",
]

[dependency-groups]
dev = [
    "twine>=6.1.0",
]

[project.scripts]
emailicious = "emailicious.main:main"

