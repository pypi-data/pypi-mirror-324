[tool.poetry]
name = "securelink"
version = "0.1.1"
description = "A Python package to generate secure links for nginx."
authors = ["muslih_k_diy <muslihk00@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9"
fastapi = {version = "^0.115.8", optional = true}
uvicorn = {version = "^0.34.0", optional = true}

[tool.poetry.extras]
api = ["fastapi","uvicorn"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/muscodev/secure-link-generator.git"
Documentation = "https://github.com/muscodev/secure-link-generator.git"
Repository = "https://github.com/muscodev/secure-link-generator.git"