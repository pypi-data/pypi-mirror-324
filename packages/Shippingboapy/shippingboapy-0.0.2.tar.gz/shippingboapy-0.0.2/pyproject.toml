[project]
name = "Shippingboapy"
version= "0.0.2"
authors = [{name = "Quentin Toussaint", email = ""}]
description = "Python wrapper for the Shippinbo API"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.6"
classifiers = ["Programming Language :: Python :: 3.6", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shippinboapy"]

