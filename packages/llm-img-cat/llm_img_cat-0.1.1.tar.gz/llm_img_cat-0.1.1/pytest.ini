[pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = -v --cov=src --cov-report=html --cov-report=term-missing

# Markers
markers =
    integration: marks tests as integration tests
    manual: marks tests as manual tests requiring human verification
    slow: marks tests that take longer than 1 second to complete

# Environment variables that need to be set
env =
    DASHSCOPE_API_KEY
    OPENAI_API_KEY
    GOOGLE_API_KEY

# Logging configuration
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Enable random ordering by default
random_order = true

# You can also set a fixed seed for reproducible randomization
# random_order_seed = 1234 