azure_openai:
  endpoint: ${AZURE_OPENAI_ENDPOINT}
  api_version: "2024-02-15-preview"
  models:
    gpt4o:
      name: "gpt-4o"
      deployment: ${AZURE_OPENAI_GPT4O_DEPLOYMENT}
