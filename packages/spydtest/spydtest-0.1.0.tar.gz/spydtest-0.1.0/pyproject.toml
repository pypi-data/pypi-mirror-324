[build-system]
requires = ["setuptools>=75.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spydtest"
version = "0.1.0"
description = "Test internet speed"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
authors = [{ name = "oskvr37" }]
classifiers = [
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
  "urllib3>=2.3.0",
  "pydantic>=2.10.0",
  "rich>=13.6.0"
]

[project.urls]
homepage = "https://github.com/oskvr37/spydtest"

[project.scripts]
spydtest = "spydtest.cli:main"
