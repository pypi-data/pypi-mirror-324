[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycba-plotly"
version = "0.0.3"
authors = [
  { name="Ronald Grefhorst", email="ronald@rgde.be" },
]
description = "An extension on PyCBA to allow plotting in plotly in stead of matplotlib."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pycba",
    "plotly"
]

[project.urls]
Homepage = "https://github.com/Grefron/pycba_plotly"
Issues = "https://github.com/Grefron/pycba_plotly/issues"
