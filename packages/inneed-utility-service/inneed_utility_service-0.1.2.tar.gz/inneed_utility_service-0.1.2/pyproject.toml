[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inneed-utility-service"
version = "0.1.2"
description = "A multi-service AWS utilities library with FastAPI helpers, enums, and additional utility functions."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
    { name = "A K M Muhibullah Nayem", email = "muhibullah@inneed.cloud" },
]
maintainers = [
    { name = "A K M Muhibullah Nayem", email = "muhibullah@inneed.cloud" },
]
keywords = ["fastapi", "aws", "utilities", "enums", "responses"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
]
requires-python = ">=3.7"
dependencies = ["fastapi", "uvicorn", "boto3", "aioboto3"]

[project.optional-dependencies]
test = ["pytest", "httpx", "moto"]

[tool.setuptools.packages.find]
where = ["."]
include = ["inneed_utility_service*"]

[tool.check-manifest]
ignore = ["*.md"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--strict-markers"
testpaths = ["tests"]

[tool.flake8]
max-line-length = 100
exclude = ["dist", "build", "__pycache__"]

[tool.mypy]
strict = true
files = "inneed_utility_service"
