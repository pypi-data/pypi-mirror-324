[build-system]
requires = ["setuptools", "setuptools-git-versioning"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[project]
name = "iothings"
authors = [
  {name="Jeroen Bertels", email="jeroen.bertels@gmail.com"},
]
description = "A Python library with useful I/O utilities."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dynamic = ["version"]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/JeroenBertels/iothings"
