[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_provider = "poetry"
update_changelog_on_bump = true

[tool.poetry]
name = "jay_ai"
version = "0.7.2"
description = "Monorepo for the Jay Voice AI Platform"
authors = ["Your Name <you@example.com>"]
packages = [
    { include = "jay_ai" },
]

exclude = ["jay_ai/tests/**"]

# Add a list of paths/patterns to include
include = ["jay_ai/static/playground/**"]

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.poetry.scripts]
jay = "jay_ai.main:cli"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

