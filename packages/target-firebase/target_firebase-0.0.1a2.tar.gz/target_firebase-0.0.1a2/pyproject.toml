[project]
name = "target-firebase"
dynamic = ["version"]
description = "Singer target for Firebase, built with the Meltano Singer SDK."
authors = [{ name = "Edgar Ramírez-Mondragón", email = "edgarrm358@gmail.com" }]
requires-python = ">=3.11"
readme = "README.md"
license = "Apache-2.0"
keywords = [
    "ELT",
    "Firebase",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "firebase-admin~=6.6.0",
    "singer-sdk[faker]~=0.44.0",
]
license-files = ["LICENSE"]

[project.optional-dependencies]
s3 = ["fs-s3fs~=1.1.1"]

[project.scripts]
target-firebase = "target_firebase.target:TargetFirebase.cli"

[dependency-groups]
dev = [
    "pytest>=8",
    "singer-sdk[testing]~=0.44.0",
]

[tool.hatch.version]
source = "vcs"

[tool.mypy]
warn_unused_configs = true

[tool.ruff]
line-length = 100

[tool.ruff.lint]
ignore = [
    "COM812",  # missing-trailing-comma
]
select = ["ALL"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = [
    "hatchling==1.27",
    "hatch-vcs==0.4",
]
build-backend = "hatchling.build"
