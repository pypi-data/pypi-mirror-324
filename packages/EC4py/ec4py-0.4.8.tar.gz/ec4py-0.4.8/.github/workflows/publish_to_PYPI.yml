name: 3. Upload Python Package to PyPi

on:
  workflow_dispatch:
     
jobs:
  build_release_job:
    uses: ./.github/workflows/build_release.yml
    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore
    
  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    # if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build_release_job
    env:
      PROJECT_VERSION: ${{needs.build_release_job.outputs.product_version}}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/ec4py/  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
