
[project]
name = "hexout"
version = "0.0.3"
authors = [
  { name="Chuck Bass", email="chuck@arcocad.net" },
]
description = "Tool for formatting binary data."
readme = "readme.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]


[project.urls]
Homepage = "https://github.com/hucker233/hexout"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "hexout"
version = "0.2.0"
description = "Convert sequences of integer python data into tabular hex."
authors = ["Chuck Bass <chuck@acrocad.net>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[tool.poetry.scripts]
your-script = 'yourpackage:main'

[[tool.poetry.source]]
name = "pypi"
url = "https://pypi.org/hexout"
secondary = true

[[tool.uv.index]]
name = "pypi"
url = "https://test.pypi.org/hexout/"
publish-url = "https://test.pypi.org/hexout/"