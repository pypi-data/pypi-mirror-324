[project]
name = "loginsights"
version = "0.0.2"
authors = [
  { name="Owner", email="cdewind123@gmail.com" },
]
description = "This is a powerful library handling the formatting of application logs and metrics to the LogInsights platform."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://www.loginsights.studio/"
Issues = "https://github.com/pypa/sampleproject/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/loginsights"]