[project]
name = "loginsights"
version = "0.0.8"
authors = [
  { name="Owner", email="cdewind123@gmail.com" },
]
description = "This is a powerful library handling the formatting of application logs and metrics to the LogInsights platform."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "azure-core==1.32.0",
    "azure-storage-queue==12.12.0",
    "certifi==2025.1.31",
    "cffi==1.17.1",
    "charset-normalizer==3.4.1",
    "cryptography==44.0.0",
    "idna==3.10",
    "isodate==0.7.2",
    "pycparser==2.22",
    "requests==2.32.3",
    "six==1.17.0",
    "typing_extensions==4.12.2",
    "urllib3==2.3.0"
]

[project.urls]
Homepage = "https://www.loginsights.studio/"
Issues = "https://github.com/pypa/sampleproject/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/loginsights"]