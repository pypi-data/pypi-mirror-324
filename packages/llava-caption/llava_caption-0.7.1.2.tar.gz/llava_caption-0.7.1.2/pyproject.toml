[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llava-caption"
version = "0.7.1.2"
description = "Tool for automatically captioning images using various LLaVA models"
authors = [{name = "David Van de Ven", email = "zanshin.g1@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "httpx",
    "transformers",
    "llama-cpp-python",
    "huggingface-hub",
    "Pillow",
    "ollama",
    "tqdm",
    "pandas",
    "torch",
    "json-repair",
    "mlx",
    "mlx-vlm",
]

classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: MacOS X",
    "Programming Language :: Python",
 ]

[project.scripts]
llava-caption = "llava_caption.cli:main"
[project.urls]
Homepage = "https://github.com/Zanshinmu/llava-caption"
Issues = "https://github.com/Zanshinmu/llava-caption/issues"


