[metadata]
name = traktexport
version = 0.1.10
description = Export your Movies, TV shows and ratings from Trakt.tv
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/purarue/traktexport
author = purarue
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
keywords = media movies export data

[options]
packages = find:
install_requires = 
	IPython
	backoff
	click>=8.1
	logzero
	pytrakt>=4.1.0
python_requires = >=3.8
include_package_data = True

[options.packages.find]
include = 
	traktexport

[options.entry_points]
console_scripts = 
	traktexport = traktexport.__main__:main

[options.extras_require]
testing = 
	flake8
	mypy
	pytest

[options.package_data]
traktexport = py.typed

[mypy]
pretty = True
disallow_any_generics = False
show_error_context = True
show_error_codes = True
namespace_packages = True
disallow_subclassing_any = True
disallow_incomplete_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True

[flake8]
ignore = E501,E402,W503,E266,E203

[egg_info]
tag_build = 
tag_date = 0

