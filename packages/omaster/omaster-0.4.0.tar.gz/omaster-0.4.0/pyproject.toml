[project]
name = "omaster"
version = "0.4.0"
description = "Python package validator and release tool"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "tomli>=2.0.1",
    "tomli-w>=1.0.0",
    "openai>=1.12.0",
    "pyyaml>=6.0.1",
    "requests>=2.31.0",
    "rich>=13.7.0",
    "safety>=2.3.5",
    "networkx>=2.8.8,<3.0",
]

[project.scripts]
omaster = "omaster.main:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
