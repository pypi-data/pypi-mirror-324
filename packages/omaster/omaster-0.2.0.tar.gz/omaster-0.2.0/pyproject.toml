[project]
name = "omaster"
version = "0.2.0"
description = "Python package validator and release tool"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "tomli>=2.0.1",
    "tomli-w>=1.0.0",
    "openai>=1.12.0",
]

[project.scripts]
omaster = "omaster.main:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
