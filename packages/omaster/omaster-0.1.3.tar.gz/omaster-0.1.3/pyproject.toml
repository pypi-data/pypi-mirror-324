[project]
name = "omaster"
version = "0.1.3"
description = "Python package validator and release tool"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "tomli>=2.0.1",
    "tomli-w>=1.0.0",
]

[project.scripts]
omaster-validate = "omaster.commands.validate:main"
omaster-release = "omaster.commands.release:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
