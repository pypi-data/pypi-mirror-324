[project]
name = "django-chart-component"
version = "0.1.0"
description = "Chartjs support for Django"
readme = "README.md"
authors = [
    { name = "Paul Traylor", email = "kungfudiscomonkey@gmail.com" },
]
requires-python = ">=3.8"
dependencies = []

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"django_chart_component" = ["**/*.js"]
