[project]
name = "postit"
version = "0.1.4"
description = "A robust, extensible Python data tagging framework for dynamic processing and intelligent filtering of pretraining corpora for AI models."
authors = [
    {name = "Brennen Ho", email = "postit@brennen.dev"}
]
readme = "README.md"
license = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/brennenho/post-it"
Issues = "https://github.com/brennenho/post-it/issues"

[tool.poetry.scripts]
postit = "postit.cli:app"

[tool.poetry.dependencies]
python = "^3.12"
gcsfs = "^2024.6.1"
rich = "^13.7.1"
mmh3 = "^4.1.0"
bitarray = "^2.9.2"
typer = "^0.12.3"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
ruff = "^0.5.7"
mypy = "^1.11.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
lines-between-types = 1
no-sections = true

[tool.mypy]
disable_error_code = ["import-untyped"]