[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-code-quality-analyzer"
version = "0.2.2"
description = "A powerful tool for analyzing Python code complexity, quality, and maintainability"
readme = "README.md"
authors = [{name = "Kareem Elbahrawy", email = "kareem3d.a@gmail.com"}]
license = {text = "MIT"}
keywords = ["code analysis", "complexity", "maintainability", "quality", "metrics", "static analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.1.7",
    "rich>=13.7.0",
    "radon>=6.0.1",
    "pathlib>=1.0.1",
    "typing-extensions>=4.9.0",
]

[project.urls]
Homepage = "https://github.com/kareem3d/code-analyzer"
Documentation = "https://github.com/kareem3d/code-analyzer#readme"
Repository = "https://github.com/kareem3d/code-analyzer"
"Bug Tracker" = "https://github.com/kareem3d/code-analyzer/issues"

[project.scripts]
code-analyzer = "code_analyzer.__main__:cli"

[tool.setuptools]
packages = ["code_analyzer", "code_analyzer.commands", "code_analyzer.config", "code_analyzer.metrics", "code_analyzer.formatters", "code_analyzer.analyzers"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3