[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-code-quality-analyzer"
version = "1.0.8"
description = "A powerful tool for analyzing Python code complexity, quality, and maintainability"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["code analysis", "complexity", "maintainability", "quality", "metrics", "static analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1.7",
    "rich>=13.7.0",
    "radon>=6.0.1",
    "pathlib>=1.0.1",
    "typing-extensions>=4.9.0",
    "pyyaml>=6.0.1",
]

[[project.authors]]
name = "Kareem Elbahrawy"
email = "kareemelbahrawy@gmail.com"

[project.urls]
Homepage = "https://github.com/kareemaly/python-code-quality-analyzer"
Documentation = "https://github.com/kareemaly/python-code-quality-analyzer#readme"
Repository = "https://github.com/kareemaly/python-code-quality-analyzer"
"Bug Tracker" = "https://github.com/kareemaly/python-code-quality-analyzer/issues"

[project.scripts]
code-analyzer = "python_code_quality_analyzer.__main__:cli"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=python_code_quality_analyzer"
testpaths = ["tests"]

[tool.hatch.build]
include = [
    "src/python_code_quality_analyzer/**/*.py",
    "src/python_code_quality_analyzer/**/*.pyi",
    "tests/**/*.py",
]

[tool.hatch.build.targets.wheel]
packages = ["src/python_code_quality_analyzer"]

[tool.hatch.build.targets.wheel.sources]
"src" = "python_code_quality_analyzer"
