[project]
name = "ncrystal-plugin-WaterData"
description = "Extra NCMAT data files for light and heavy water, covering a wider range of temperatures compared to what is found in the NCrystal standard library."
version = "0.0.2"
dependencies = [ "ncrystal-pypluginmgr>=0.0.5" ]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"*" = ["*.ncmat"]
