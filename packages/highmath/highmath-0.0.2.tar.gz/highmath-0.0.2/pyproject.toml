[project]
name = "highmath"
version = "0.0.2"
authors = [
  { name="mark4d4", email="sevcow4674@gmail.com" },
]
description = "A module which have most of mathematical questions and their solutions!"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/highmath"]