[project]
name = "py-templatify"
version = "0.1.1"
description = "Minimalist Python template generation with type-safe annotations. Perfect for chat bots and LLM prompts."
license = "MIT"
readme = "README.md"
authors = [
    { name = "Galtozzy", email = "galtozzy+git@gmail.com" },
]
requires-python = ">=3.12"
dependencies = [
    "typing-extensions>=4.12.2 ; python_full_version < '3.13'",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Typing :: Typed",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
Homepage = "https://github.com/EzyGang/py-templatify"
Repository = "https://github.com/EzyGang/py-templatify"

[tool.taskipy.tasks]
format-and-lint = "task ruff && task mypy-lint"
ruff = "ruff format ./src/ && ruff check ./src/ --fix --unsafe-fixes"
ruff-lint = "ruff check ./src"
mypy-lint = "mypy --install-types --non-interactive ./src/"

[tool.ruff]
line-length = 120
extend-exclude = [
    "site-packages",
    "*.pyi",
]
target-version = "py311"

[tool.ruff.lint]
fixable = [
    "ALL",
]
unfixable = []
select = [
    "E",
    "W",
    "F",
    "I",
    "C",
    "B",
    "UP",
]
ignore = []

[tool.ruff.lint.mccabe]
max-complexity = 6

[tool.ruff.lint.isort]
split-on-trailing-comma = false
lines-after-imports = 2
known-first-party = [
    "app",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = false

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false
exclude = [
    "*.pyi",
]

[tool.mypy]
strict = true
pretty = true
exclude = [
    "test_",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "ruff>=0.9.2",
    "taskipy>=1.14.1",
]
