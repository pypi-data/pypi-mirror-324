[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fasttttsandbox"
version = "0.0.4"
authors = [
  { name="Timothy Flavin", email="timothy.c.flavin@gmail.com" },
]
description = "An implementation of tic tac toe where players each make 'n' moves per turn"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Timothy-Flavin/FastTTTSandbox/"
"Bug Tracker" = "https://github.com/Timothy-Flavin/FastTTTSandbox/issues"