[tool.poetry]
name = "whitebox-plugin-gps-display-icons"
version = "0.1.1"
description = "A plugin for whitebox to display alternative GPS icons on the GPS display"
authors = ["Milos <hello@klined.org>", "WhiteBox <contact@whitebox.aero>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
include = [
    { path = "whitebox_test_plugin_gps_display_icons", format = "wheel" }
]

[tool.poetry.dependencies]
python = ">=3.10.0"


[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
coverage = "^7.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
