[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "drug_resolver"
version = "0.0.4"
description = "A tool to resolve messy drug names in biomedical datasets to standard identifiers"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.txt" }
keywords = []
authors = [
    { name = "Jeff Quinn", email = "quinnj2@mskcc.org" }
]

maintainers = [
    { name = "Jeff Quinn", email = "quinnj2@mskcc.org" }
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
    "requests-cache>=0.9.7,<1",
    "requests>=2.28.1,<3",
    "xmltodict==0.13.0",
    "rdkit>=2022.9.4",
]

[project.optional-dependencies]
dev = ["check-manifest"]
test = ["pytest", "pytest-mock", "tox"]

[project.urls]
"Homepage" = "https://github.com/tansey-lab/drug-resolver"
"Source" = "https://github.com/tansey-lab/drug-resolver"

