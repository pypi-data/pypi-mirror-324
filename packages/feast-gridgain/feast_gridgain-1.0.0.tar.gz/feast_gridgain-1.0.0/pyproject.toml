[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "feast-gridgain"
authors = [
    {name = "Manini Puranik", email = "manini.puranik@gridgain.com"},
    {name = "Aditi Sharma", email = "aditi.sharma@gridgain.com"}
]
description = "This package makes it possible to use Ignite as online store for Feast."
version = "1.0.0"
readme = "README.md"
requires-python = ">=3.11.7"
dependencies = [
    "feast == 0.38.0",
    "pandas == 2.2.2",
    "numpy == 1.26.4",
    "pydantic == 2.7.4",
    "pyignite == 0.6.1",
    "pygridgain==1.4.0"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["feast_gridgain*"]
namespaces = false

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
]
coverage = [
    "pytest-cov",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "strict"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.pytest.asyncio]
default_fixture_loop_scope = "function"

