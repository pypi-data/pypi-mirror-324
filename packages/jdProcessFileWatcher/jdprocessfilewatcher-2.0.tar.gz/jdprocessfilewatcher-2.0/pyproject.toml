[build-system]
requires = ["setuptools", "PyQt6", "wheel"]
build-backend = "BuildBackend"
backend-path = ["."]

[project]
name = "jdProcessFileWatcher"
description = "Effortlessly monitor and display real-time file access for any process"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["JakobDev", "Linux", "Process", "Debug"]
license = { text = "GPL-3" }
authors = [
    { name = "JakobDev", email = "jakobdev@gmx.de" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Environment :: Other Environment",
    "Environment :: X11 Applications :: Qt",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Natural Language :: German",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
  "PyQt6",
  "desktop-entry-lib"
]
dynamic = ["version"]

[project.urls]
Source = "https://codeberg.org/JakobDev/jdProcessFileWatcher"
Issues = "https://codeberg.org/JakobDev/jdProcessFileWatcher/issues"
Translate = "https://translate.codeberg.org/projects/jdProcessFileWatcher"
Donation = "https://ko-fi.com/jakobdev"

[project.gui-scripts]
jdprocessfilewatcher = "jdProcessFileWatcher:main"

[tool.setuptools.dynamic]
version = { file = "jdProcessFileWatcher/Version.txt" }

[tool.setuptools.package-dir]
jdProcessFileWatcher = "jdProcessFileWatcher"
