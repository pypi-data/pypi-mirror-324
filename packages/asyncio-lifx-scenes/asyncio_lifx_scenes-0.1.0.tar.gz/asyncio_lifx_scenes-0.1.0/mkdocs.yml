site_name: asyncio-lifx-scenes
repo_url: https://github.com/djelibeybi/asyncio-lifx-scenes
site_url: https://djelibeybi.github.io/asyncio-lifx-scenes
site_description: List and activate scenes via the LIFX Cloud.
site_author: Avi Miller
edit_uri: edit/main/docs/
repo_name: djelibeybi/asyncio-lifx-scenes
copyright: Maintained by <a href="https://omg.dje.li">Avi Miller</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/asyncio_lifx_scenes"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/djelibeybi/asyncio-lifx-scenes
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/asyncio-lifx-scenes

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
