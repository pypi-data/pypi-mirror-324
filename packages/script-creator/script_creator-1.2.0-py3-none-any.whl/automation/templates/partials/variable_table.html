<table class="table table-striped" id="variable-table">
    <thead>
        <tr>
            <th>Variable Name</th>
            <th>Data Type</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for variable in variables %}
            <tr>
                <td>{{ variable.name }}</td>
                <td>
                    <!-- Dropdown for data type -->
                    <select class="form-select" name="data_type"
                            hx-post="{% url 'edit_variable' variable_id=variable.id %}"
                            hx-trigger="change"
                            hx-target="#variable-table"
                            hx-swap="outerHTML">
                        <option value="String" {% if variable.data_type == "String" %}selected{% endif %}>String</option>
                        <option value="Integer" {% if variable.data_type == "Integer" %}selected{% endif %}>Integer</option>
                        <option value="Boolean" {% if variable.data_type == "Boolean" %}selected{% endif %}>Boolean</option>
                        <!-- Add more options if needed -->
                    </select>
                </td>
                <td>
                    <!-- Input for variable value -->
                    <input type="text" class="form-control" name="value" value="{{ variable.value }}"
                           hx-post="{% url 'edit_variable' variable_id=variable.id %}"
                           hx-trigger="change"
                           hx-target="#variable-table"
                           hx-swap="outerHTML">
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
