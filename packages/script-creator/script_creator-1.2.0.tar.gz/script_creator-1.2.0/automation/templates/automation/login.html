<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon and Apple Icon -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">


    <!-- Nucleo Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet"/>
    
    <!-- CSS Files -->
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- JavaScript Files -->
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugins/threejs.js' %}"></script>
    <script src="{% static 'js/soft-ui-dashboard.js' %}"></script>
    <link id="pagestyle" href="{% static 'css/soft-ui-dashboard.css' %}" rel="stylesheet"/>


</head>
<body class="g-sidenav-show bg-gray-100">
{#{% include 'partials/nav_bar.html' %}#}
<main class="main-content position-relative  h-100 border-radius-lg ps ps--active-y">

    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('{% static 'img/laika3.jpeg' %}');background-size: cover;  ">
        <span class="mask bg-gradient-dark opacity-4"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1 class="text-white mb-2 mt-5">Laika</h1>
                    <p class="text-lead text-white">Where the satellites are spinning during test</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0">
                    <div class="card-header text-center pt-4">
                        <h5>Sign in</h5>
                    </div>

                    <div class="card-body">
                        {% if form.non_field_errors %}
                            <div style="color: red;">
                                <ul>
                                    {% for error in form.non_field_errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                        <form role="form" class="text-start" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" id="username" name="username" class="form-control" placeholder="User"
                                       aria-label="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Password" aria-label="Password">
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2">Sign in</button>
                            </div>
                            <div class="mb-2 position-relative text-center">
                                <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                                    or
                                </p>
                            </div>
                            <p>
                                <a class="btn bg-gradient-dark w-100 mt-2 mb-4 " data-bs-toggle="collapse"
                                   href="#collapseExample" role="button" aria-expanded="false"
                                   aria-controls="collapseExample">
                                    Sign up
                                </a>
                            </p>
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body card-plain text-center">
                                    Mail Kobi Saul
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
