
    <ul>
        {% for script in scripts %}
            <li>
                <input type="radio" id="script_{{ script.id }}" name="script_id" value="{{ script.id }}"
                       hx-get="{% url 'get_script_versions' %}?script_id={{ script.id }}"
                       hx-target="#version-select" hx-swap="innerHTML" hx-trigger="click">
                <label for="script_{{ script.id }}">{{ script.test_name }} - {{ script.created_at }}</label>
            </li>
        {% endfor %}
    </ul>

    <!-- Dropdown for script versions (loaded dynamically via HTMX) -->
    <label for="version-select">Select Version:</label>
    <select class="form-control" id="version-select" name="version_id" disabled hx-on="htmx:afterRequest">
        <option value="">Select Version</option>
    </select>
