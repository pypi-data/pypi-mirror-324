[build-system]
requires = ['setuptools', 'wheel']
build-backend = "setuptools.build_meta"

[project]
name='pygh2md'
dynamic = ["version"]
description = 'Convert closed Git Issues to Markdown'
readme = "README.md"
license = {text = 'GNU AFFERO GENERAL PUBLIC LICENSE'}
authors = [{name = 'Humberto A. Sanchez II', email = 'Humberto.A.Sanchez.II@gmail.com'}]
maintainers = [{name = 'Humberto A. Sanchez II', email = 'Humberto.A.Sanchez.II@gmail.com'}]
keywords = ['git', 'issue management', 'markdown', 'python',]

classifiers = [
  "Programming Language :: Python",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Operating System :: MacOS :: MacOS X",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  'PyGithub>=2.5.0',
  'click>=8.1.8',
  'codeallybasic>=1.9.0',
]

[project.optional-dependencies]
test = [
    "html-testRunner~=1.2.1",
    "mypy== 1.14.0",
    "buildlackey==1.8.0",
]

deploy = [
    "wheel==0.45.1",
    "setuptools==75.7.0",
    "twine==6.0.1",
    "build==1.2.2.post1",
]

[project.urls]
Repository = 'https://github.com/hasii2011/pygh2md'

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-data]
'pygh2md.resources' = ['loggingConfiguration.json']

[tool.setuptools.dynamic]
version = {attr = 'pygh2md.__version__'}

[project.scripts]

pygh2md = "pygh2md.PyGh2Md:pygh2md"
