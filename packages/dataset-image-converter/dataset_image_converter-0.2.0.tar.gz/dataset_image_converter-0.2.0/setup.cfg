[metadata]
name = dataset-image-converter
version = 0.2.0
description = Image dataset format benchmark
author = Oleg Korsak
author_email = kamikaze.is.waiting.you@gmail.com
license = gpl-3
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/kamikaze/dataset-image-converter
project_urls = 
	Documentation = https://github.com/kamikaze/dataset-image-converter/wiki
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	aiobotocore==2.19.0
	colour-science==0.4.6
	Cython==3.0.11
	exif==1.6.1
	h5py==3.12.1
	imageio[freeimage,pillow]==2.37.0
	numpy==2.2.2
	pkgconfig==1.5.5
	python3-commons==0.6.5
	rawpy==0.24.0
	tifffile[all]==2025.1.10
	types-aiobotocore[s3]==2.19.0
	zarr<3.0.0
python_requires = >=3.13

[options.packages.find]
where = src
exclude = 
	tests
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov dataset_image_converter --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = dataset_image_converter

[egg_info]
tag_build = 
tag_date = 0

