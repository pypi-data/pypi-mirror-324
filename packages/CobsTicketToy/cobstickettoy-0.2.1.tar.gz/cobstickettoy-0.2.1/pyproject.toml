[project]
name = "CobsTicketToy"
version = "0.2.1"
description = "It's about my hobby"
authors = [
    { name = "jacob-53", email = "jacob8753@gmail.com" },
]
dependencies = [
    "typer>=0.15.1",
    "pandas>=2.2.3",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
cob-t = "cobstickettoy.cobstickettoy:entry_point"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
test = [
    "pytest>=8.3.4",
]
