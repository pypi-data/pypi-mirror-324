[project]
name = "dt-ssh-copy-id"
version = "0.1.0"
description = "Windows ssh-copy-id utility."
authors = [
    {name = "Al D'Amico",email = "JavaWiz1@hotmail.com"}
]

packages = [
    { include = "*.py", from = ".", to = "dt-ssh-copy-id" },
]

license = {text = "MIT"}
readme = "README.md"
keywords = [ "python", "ssh", "CLI", "command-line", "ssh-copy-id" ]
requires-python = ">=3.10,<4.0.0"
dependencies = [
    "fabric (>=3.2.2,<4.0.0)",
    "loguru (>=0.7.3,<0.8.0)"
]

[project.scripts]
ssh-copy-id = 'dt_ssh_copy_id:main'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
