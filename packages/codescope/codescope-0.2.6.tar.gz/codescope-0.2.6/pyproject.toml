[project]
name = "codescope"
version = "0.2.6"
description = "A call graph generator designed for codebase RAG"
authors = [
  {name = "Michael Usachenko", email = "michael@useadrenaline.com"},
]
maintainers = [
  {name = "Michael Usachenko", email = "michael@useadrenaline.com"},
  {name = "Jonathan Shobrook", email = "jonathan@useadrenaline.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.3",
    "multilspy>=0.0.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["scope"]

[tool.hatch.build.targets.wheel]
packages = ["scope"]

[tool.uv]
dev-dependencies = [
    "codeflash>=0.8.1",
    "ruff>=0.8.2",
    "requests>=2.32.3",
    "pytest>=8.3.4",
]

[tool.codeflash]
# All paths are relative to this pyproject.toml's directory.
module-root = "scope"
tests-root = "tests"
test-framework = "pytest"
ignore-paths = []
formatter-cmds = ["disabled"]

[project.urls]
homepage = "https://useadrenaline.com"
repository = "https://github.com/adrenaline-ai/scope"

[project.optional-dependencies]
viz = []
extras = [
    "networkx>=3.4.2",
]
