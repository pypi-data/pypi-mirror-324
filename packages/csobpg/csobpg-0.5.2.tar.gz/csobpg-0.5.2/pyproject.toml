[tool.poetry]
name = "csobpg"
version = "0.5.2"
description = "Library for communication with ÄŒSOB API"
authors = ["Andrii Nechaiev <andrewnech@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/litteratum/csobpg"
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
pycryptodome = "^3.17"
httprest = "^0.3"

[tool.poetry.group.test.dependencies]
pytest = "<8"
pytest-cov = "^4.1.0"
responses = "<0.25"
freezegun = "^1.5.1"

[tool.poetry.group.lint.dependencies]
pylint = {version = "^3.0.3", python = "^3.11"}
black = {version = "^24.2.0", python = "^3.11"}
pydocstyle = {version = "^6.3.0", python = "^3.11"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 79

[tool.isort]
line_length = 79
profile = "black"

[tool.flake8]
max-line-length = 79
extend-ignore = "E203"

[tool.mypy]
ignore_missing_imports = true

[tool.pydocstyle]
ignore = "D102,D105,D107,D203,D213,D413"

[tool.pylint.'MAIN']
py-version=3.9

[tool.pylint.'BASIC']
good-names = [
    "i",
    "j",
    "k",
    "_",
    "id",
    "db"
]

[tool.pylint.'MESSAGES CONTROL']
disable = [
    "fixme",
    "import-error",
    "too-many-positional-arguments",
    "too-many-instance-attributes",
    "too-many-arguments",
    "duplicate-code"
]

[tool.pylint.'VARIABLES']
allowed-redefined-builtins = "id"

[tool.pylint.'DESIGN']
min-public-methods=0
