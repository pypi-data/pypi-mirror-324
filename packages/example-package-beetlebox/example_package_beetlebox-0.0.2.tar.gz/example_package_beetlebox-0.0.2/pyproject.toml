[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_beetlebox"
version = "0.0.2"
authors = [
  { name="Johnathan Pennington", email="john.penningt1@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "AGPL-3.0-only"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/beetlebox-dev/admin"
Issues = "https://github.com/beetlebox-dev/admin/issues"
