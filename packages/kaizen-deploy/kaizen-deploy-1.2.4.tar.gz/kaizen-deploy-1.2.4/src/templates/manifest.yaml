        securityContext:
          privileged: true
        command: ["python3", "main.py"]
        ports:
        - containerPort: 9001
        env:
          - name: DATABASE_HOST
            value: "heimdall-postgres-db.heimdall.svc.cluster.local" # update this to reflect your IP 
          - name: DATABASE_USER
            value: <:DB_USERNAME>
          - name: DATABASE_PASSWORD
            value: <:DB_PASSWORD>
          - name: DATABASE_NAME
            value: 'postgres'
          - name: DATABASE_PORT
            value: '5432'
          - name: HEIMDALL_LLM_INVOKER_ENDPOINT
            value: "heimdall-llm-invoker.heimdall.svc.cluster.local"
          - name: HEIMDALL_LLM_INVOKER_PORT
