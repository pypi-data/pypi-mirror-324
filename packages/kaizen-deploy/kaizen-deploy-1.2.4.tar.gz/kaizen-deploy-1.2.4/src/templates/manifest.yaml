---

apiVersion: v1
kind: Namespace
metadata:
  name: heimdall


--- 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall-postgres-db
  namespace: heimdall
  labels:
    app: heimdall-postgres-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall-postgres-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: heimdall-postgres-db
        tier: postgreSQL
    spec:
      containers:
        - name: heimdall-postgres-db
          image: postgres:10.3
          ports:
          - containerPort: 5432
          env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-db-credentials
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-db-credentials
                key: password
          - name: POSTGRES_NAME
            value: 'postgres'
          volumeMounts:
            - mountPath: /var/lib/postgresql/container_data
              name: postgresql-volume-mount
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      volumes:
      - name: postgresql-volume-mount
        persistentVolumeClaim:
          claimName: heimdall-postgres-db-pv-claim

---
apiVersion: v1
kind: Service
metadata:
  name: heimdall-postgres-db
  namespace: heimdall
  labels:
    app: heimdall-postgres-db
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: heimdall-postgres-db
    tier: postgreSQL


---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: heimdall-postgres-db-pv
  namespace: heimdall
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 200M
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/data"


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  labels: 
    app: heimdall-postgres-db
  name: heimdall-postgres-db-pv-claim
  namespace: heimdall
spec: 
  accessModes: 
    - ReadWriteOnce
  resources: 
    requests: 
      storage: 100M
  storageClassName: manual


---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-db-credentials
  namespace: heimdall
  labels:
    app: heimdall-postgres-db
type: opaque
stringData:
  user: <:DB_USERNAME>
  password: <:DB_PASSWORD>



