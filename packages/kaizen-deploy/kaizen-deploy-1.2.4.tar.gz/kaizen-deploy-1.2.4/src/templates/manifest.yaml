apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall-cluster-agent
  namespace: heimdall
  labels:
    app: heimdall-cluster-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall-cluster-agent
  template:
    metadata:
      labels:
        app: heimdall-cluster-agent
    spec:
      initContainers:
      - name: init-config
        image: busybox
        command: ["/bin/sh", "-c", "for key in /etc/config/*; do echo $(basename $key)=$(cat $key) >> /etc/default/heimdall-cluster-agent; done"]
        volumeMounts:
        - name: env-config-volume
          mountPath: /etc/config  # Mount ConfigMap as directory
        - name: config-file-volume
          mountPath: /etc/default  # Mount to /etc/default so the main container can read it
          subPath: heimdall-cluster-agent-config
          
      containers:
      - name: heimdall-cluster-agent
        image: arjunbabuust/heimdall-cluster-agent:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: heimdall-cluster-agent-config
        volumeMounts:
        - name: config-file-volume
          mountPath: /etc/default/heimdall-cluster-agent  # Mount the single config file

      volumes:
        - name: env-config-volume
          configMap:
            name: heimdall-cluster-agent-config  # The ConfigMap to be mounted as a directory
        - name: config-file-volume
          emptyDir: {}  # An empty directory where the init container can create the file


