[metadata]
name = pyPrediktorMapClient
description = Helper functions for Prediktor Map Services
author = Prediktor
author_email = support@prediktor.com
license = MIT
license_files = LICENSE.txt
long_description_content_type = text/x-rst; charset=UTF-8
long_description = file: README.rst
url = https://github.com/PrediktorAS/pyPrediktorMapClient
project_urls = 
	Documentation = https://prediktoras.github.io/pyPrediktorMapClient/
	Source = https://github.com/PrediktorAS/pyPrediktorMapClient
	Changelog = https://github.com/PrediktorAS/pyPrediktorMapClient/releases
	Tracker = https://github.com/PrediktorAS/pyPrediktorMapClient/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests >= 2.28.1, < 3.0.0
	aiohttp >= 3.8.1, < 4.0.0
	pydantic >= 2.0, < 3.0.0
	pandas >= 1.4.4, < 3.0.0
	pyodbc < 6.0.0
	pyPrediktorUtilities == 0.4.9

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools < 76.0.0
	pytest < 9.0.0
	pytest-cov < 6.0.0
	nest_asyncio < 2.0.0
	pyPrediktorUtilities == 0.4.9
	pyodbc < 6.0.0

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pyprediktormapclient --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = pyprediktormapclient

[tox:tox]
envlist = py39, py310, py311, mypy

[gh-actions]
python = 
	3.9: py39
	3.10: py310, mypy
	3.11: py311

[egg_info]
tag_build = 
tag_date = 0

