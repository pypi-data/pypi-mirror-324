[metadata]
name = dataset-image-annotator
version = 0.2.0
description = Image annotation tool
author = Oleg Korsak
author_email = kamikaze.is.waiting.you@gmail.com
license = gpl-3
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/kamikaze/dataset-image-annotator
project_urls = 
	Documentation = https://github.com/kamikaze/dataset-image-annotator/wiki
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	rawpy==0.24.0
	Pillow==11.1.0
	pydantic==2.10.6
	tzdata==2025.1
python_requires = >=3.13

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
desktop = 
	PySide6-Essentials==6.8.1.1
web = 
	alembic==1.14.1
	asyncpg==0.30.0
	Authlib==1.4.1
	fastapi==0.115.7
	fastapi-pagination==0.12.34
	fastapi-users-db-sqlalchemy==7.0.0
	fastapi-users[sqlalchemy]==14.0.1
	numpy==2.2.2
	orjson==3.10.15
	passlib[argon2]==1.7.4
	PyJWT==2.10.1
	python-dateutil==2.9.0.post0
	opencv-python==4.11.0.86
	python3-commons==0.6.5
	SQLAlchemy==2.0.37
	uvicorn[standard]==0.34.0
	uvloop==0.21.0
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov dataset_image_annotator --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = dataset_image_annotator

[egg_info]
tag_build = 
tag_date = 0

