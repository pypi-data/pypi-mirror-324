[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zirak"
version = "0.0.1"
authors = [{ name="Ijazul Haq", email="ijazse@hotmail.com" }]
description = "Empowering Machines with Pashto"
keywords = ["NLP", "Pashto", "Pashto NLP"]
dependencies = []
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://zirak.ai/"
