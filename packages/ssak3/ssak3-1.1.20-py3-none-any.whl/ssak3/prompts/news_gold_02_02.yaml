  2. 뉴스: 뉴스에 '한동근'이 음주운전으로 자숙 시간을 가졌다는 내용이 포함되어 있고, '한동근'은 '싱어게인2' 참가자 입니다. 이때 가수 '진민호'도 '싱어게인2' 참가자 입니다.
    - 가수: 진민호
    - 판단: class_NO
    - 이유: 뉴스 내용이 음주운전관련 내용이므로 class_ILLEGAL 라고 착각할수 있으나, 판별하고자 하는 것은 가수 "진민호"를 기준으로 해야하므로, '한동근'의 음주운전은 '진민호'와 관련이 없으므로 class_NO 이다.

