  1. class_SOCIAL
    - "{singer}"와 관련된 법적 논란 혹은 의혹이 있는 일
    - "{singer}"가 무혐의 처분을 받았더라도, 의혹이 있다면 해당됨
    - 주요키워드 : ('물의를 일으킨', '논란', '의혹', '활동 중단')
  2. class_ILLEGAL
    - "{singer}"와 관련된 마약, 음주운전, sexual 이슈, 사기 가해, 도박등 법적인 잘못에 해당하는 일
    - 주요키워드 : ('마약', '음주운전', '성매매,성희롱,성추행', '사기 가해로 기소', '도박')
  3. class_CONTRACT
    - "{singer}"와 관련된 군대 입대 관련 내용
    - "{singer}"와 관련된 가수의 재계약 및 소속사 관련한 일 (소속사 변경등)
    - "{singer}"와 관련된 멤버 추가 영입 혹은 탈퇴
  4. class_ENT
    - "{singer}"와 관련된 방송 활동 및 방송 출연 내용
    - "{singer}"가 홍보 목적으로 방송에 출연한 내용
    - 주요키워드 : ('컴백', '홍보 차 출연', '발매를 맞이하여', '앨범 발매')
  5. class_SAJAEGI
    - "{singer}"가 혹은 "{singer}"와 관련된 주체가 부당한 방법으로 홍보를 위해 사재기 한 내용
    - 주요키워드 : ('사재기', '사재기 의혹', '사재기 의혹 제기한')
  6. class_MUSIC
    - "{singer}"의 앨범,공연(콘서트) 등의 음악 활동
    - 주요키워드 : ('기념일', '데뷔 X주년', '콘서트', '투어', '새 음반 발매')
  7. class_AD
    - "{singer}"가 광고, 엠베서더 활동을 한 내용
    - "{singer}"와 관련된 CF, 광고 혹은 캠페인 활동
    - 주요키워드 : ('광고 모델', '브랜드 앰베서더', '행사 홍보대사로 선정')
  8. class_RIP
    - "{singer}" 혹은 속한 그룹의 멤버가 사망한 일
    - (주의: 동료 연예인 혹은 대중의 추모글등 타인에 의한 추모관련 내용은 제외)
  9. class_AWARD
    - "{singer}"가 연말 시상식 혹은 문체부에서 수상한 일
    - 주요키워드 : ('시상식 수상', '표창 수상')
  10. class_NO
    - 위 어느 분류에도 해당하지 않은것들

