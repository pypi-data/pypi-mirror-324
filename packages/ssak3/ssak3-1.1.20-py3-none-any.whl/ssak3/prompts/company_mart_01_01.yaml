---
version: '2024.10.28'
prompt: |
  아래 "요약할 뉴스 기사 내용" 항목에서 제시된 여러개의 비슷한 내용을 가진 뉴스들을 모두 취합하여, 핵심만 뽑아서 요약해야 합니다.

  뉴스 기사 요약을 할때 주의할 점은, 요약할때 될수 있으면 '{company}'를 주제(중심내용)로 하고,
  아래 항목 중 "전체 뉴스 기사 내용에 대한 힌트" 의 내용을 이해하고 그것에 맞추어 요약해 주세요.

  요약의 결과값은 bullet point 단위로 표현해주세요.

  ---
  ### 전체 뉴스 기사 내용에 대한 힌트:
  아래 요약할 뉴스 기사는 "{class_news}" (을)를 모아놓은 뉴스입니다.

  ### 요약 Example Format:
  - 첫번째 문장
  - 두번째 문장
  - 세번째 문장
  - ...

  ### 요약할 뉴스 기사 내용:
  {article}

...
