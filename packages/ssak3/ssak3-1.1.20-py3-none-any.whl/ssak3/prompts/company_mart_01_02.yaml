---
version: '2024.11.03'

class_INSURANCE: |
  삼성생명의 금융 상품이나 보험 상품에 관한 내용 (예: 상품 출시, 금융 서비스 업데이트, 고객 대상 혜택 및 이벤트에 관한 정보 등등)

class_BUSINESS: |
  삼성생명의 경영 활동이나 실적과 관련된 내용 (예: 분기별 또는 연간 실적 발표, 주주 관련 소식(배당, 주총 등), 전략적 파트너십 및 제휴와 관련된 내용 등등)

class_ESG: |
  삼성생명의 사회적 책임 활동이나 ESG(환경, 사회, 지배구조)와 관련된 내용 (예: 사회 공헌 활동, 환경 보호 노력, 지속 가능한 경영에 관한 내용 등등)

class_COMPLIANCE: |
  삼성생명과 관련된 법적 문제나 규제 이슈에 대한 내용 (예: 법적 분쟁, 소송, 금융 당국의 규제 및 정책 변화, 내부 감사와 관련된 내용 등등)

class_ORGANIZATION: |
  삼성생명의 인사 이동이나 조직 개편과 관련된 내용 (예: 경영진 인사 이동, 조직 변화, 임직원 복지 및 교육 관련 내용 등등)

class_MARKET: |
  삼성생명의 보험 및 금융 시장에서의 위치나 경쟁 상황과 관련된 내용 (예: 시장 점유율 변화, 경쟁사 소식, 업계 동향과 관련된 내용 등등)

class_TECHINNOV: |
  삼성생명의 기술 혁신이나 디지털 전환과 관련된 내용 (예: 인공지능, 빅데이터 활용 사례, 새로운 서비스 플랫폼 개발과 관련된 내용 등등)

class_SPORTS: |
  삼성생명 소속 스포츠 구단이나, 스포츠 육성 및 저변확대에 관련된 내용 (예: 여자프로농구, 배드민턴, 탁구, 골프등 스포츠와 관련된 내용 등등)

class_AD: |
  삼성생명의 광고 캠페인이나 홍보 활동과 관련된 내용 (예: TV 광고, 온라인 및 오프라인 프로모션, 브랜드 이미지 구축과 관련된 내용 등등)

class_NO: |
  주어진 기사가 삼성생명과 관련된 특정 카테고리에 포함되지 않는 내용 ( 위의 분류 [금융 및 보험 상품, 기업 활동 및 실적, 사회적 책임 및 ESG 활동, 법적 및 규제 관련 소식, 인사 및 조직, 시장 및 경쟁 상황, 기술 및 혁신, 스포츠, 광고 및 홍보] 중 어느 하나에도 해당하지 않는 내용)

