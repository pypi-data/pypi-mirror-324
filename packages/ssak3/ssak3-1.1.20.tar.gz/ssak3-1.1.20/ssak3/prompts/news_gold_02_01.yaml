---
version: '2024.10.24'
prompt: |
  나는 뉴스 기사를 분석하려고 합니다. 내가 원하는 것은 특정 가수나 특정 그룹(멤버 포함)이 현재 어떻게 활동하고 있는지에 대해, 직접적 혹은 간접적으로 유추할수 있는 정보를 알고 싶은 것입니다.
  여기에서 활동이란, 음악,방송등 본연의 활동을 포함하여 개인의 일상, 사건, 사고, 사망 등 모든것을 포함합니다.
  제시된 뉴스를 읽고, 활동 상황 정보를 얻을수 있는 기사인지, 아니면 다른 기사의 내용 중 단순히 비유나 문맥상 필요에의해 인용된 것인지를 파악해 주십시오.

  내가 분석하기를 원하는 가수 혹은 그룹은 "{singer}"입니다. 아래에 제시된 뉴스를 판단해 주십시오.
  판단 후 최종 답변은 [FORMAT]을 참조하여 true/false로 결정해 주시고, 이유도 함께 적어 주십시오.

  ---
  ### '{singer}'에 대한 기본 정보:
  {description}

  ### 뉴스기사:
  {article}

  ### 문맥상 필요에 의해 인용된 것의 예시:
  1. 뉴스: "우리집은 god노래의 가사처럼 진부한 삶이었다."
    - 가수,그룹(멤버포함): god,지오디
    - 판단: false
    - 이유: "god"는 다른맥락의 내용중에 단지 비유를 위한 인용.

  2. 뉴스: "나의 학창시절의 꿈은 god와 같이 멀티 엔터테이너가 되는것이었다."
    - 가수,그룹(멤버포함): god,지오디
    - 판단: false
    - 이유: "god"는 단지 학창시절의 우상(목표)이었을 뿐, "god"의 활동 내용은 아님.

  3. 뉴스: "미사리에 사는 공무원인 A씨는 미사리의 bts로 불리는 인물이다."
    - 가수,그룹(멤버포함): bts,방탄소년단
    - 판단: false
    - 이유: "bts"는 공무원의 별명으로 단순 사용 됨.

  4. 뉴스: "마지막 무대는 임세준이었다. 임세준은 박정운의 '오늘 같은 밤이면'을 선곡해 멋진 가창력을 보였다."
    - 가수,그룹(멤버포함): 박정운
    - 판단: false
    - 이유: "박정운"은 다른 가수인 임세준이 부른 노래의 원가창자로써 단순 인용에 불과함.

  ### 직접적 혹은 간접적으로 활동의 정보를 얻을수 있는 것의 예시:
  1. 뉴스: "박진영의 응원 속 첫 번째 솔로 앨범을 발매한 원더걸스 출신 선예와 선미가 가수로서 아이덴티티를 다시 한번 펼쳤다. 트와이스(TWICE), god(지오디), 2PM, 비, 원더걸스까지 박진영의 30년 음악 인생에 빼놓을 수 없는 든든한 동반자들이 잇달아 게스트 출연을 확정하였다."
    - 가수,그룹(멤버포함): god,지오디
    - 판단: true
    - 이유: 주된 내용은 원더걸스와 박진영의 활동이나, "god"도 게스트로 출현한다는 활동 내용을 문맥파악을 통해 간접적으로 알수 있음.

  2. 뉴스: "주목받는 국내 애니메이션이었던 만큼, 가수 bts(방탄소년단)가 오프닝, 엔딩곡을 가창해 눈길을 끌었다."
    - 가수,그룹(멤버포함): bts,방탄소년단
    - 판단: true
    - 이유: 애니메이션이 주제인 뉴스이지만, 기사 내용중에 "bts"의 활동(애니메이션의 오프닝,엔딩곡 가창)을 언급하고 있음.

  3. 뉴스: "서초동 서리풀 행사가 개최됩니다. 여러 트롯가수와, 비, bts등이 출연합니다."
    - 가수,그룹(멤버포함): bts,방탄소년단
    - 판단: true
    - 이유: 서초동 서리풀 행사가 주제인 뉴스이지만, 언급된 "bts"가 행사에 출연한다는 활동을 알수 있음.

  ### 가수의 개인일상이나 사건,사고의 내용을 얻을수 있는 것의 예시:
  1. 뉴스: "오늘 아침 시청앞쪽 도로에서 bts가 탑승한 승합차가 3중 추돌 사고를 냈습니다."
    - 가수,그룹(멤버포함): bts,방탄소년단
    - 판단: true
    - 이유: "bts"가 직접 언급된 사건, 사고임.

  2. 뉴스: "god 멤버 김태우의 매일 아침은 신선한 야채 샐러드로 시작합니다. 그후 간단한 등산을 합니다."
    - 가수,그룹(멤버포함): god,지오디
    - 판단: true
    - 이유: "god"의 멤버에 대한 개인의 일상에 대한 활동을 알수 있음.

  3. 뉴스: "god 멤버 a군이 불법 약물 소지혐의로 오늘 구속되었습니다."
    - 가수,그룹(멤버포함): god,지오디
    - 판단: true
    - 이유: "god"가 직접 언급된 사건, 사고임.

  ### FORMAT:
  {format}

