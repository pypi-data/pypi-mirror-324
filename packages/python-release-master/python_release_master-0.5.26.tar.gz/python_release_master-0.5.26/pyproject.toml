[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "python-release-master"
version = "0.5.26"
description = "An automated Python package release management tool with AI-powered changelog generation"
readme = "README.md"
requires-python = ">=3.8.1"
keywords = [
    "release",
    "automation",
    "changelog",
    "pypi",
    "ci",
    "cd",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0.0",
    "openai>=1.0.0",
    "pyyaml>=6.0.0",
    "requests>=2.25.0",
    "rich>=10.0.0",
    "typer>=0.9.0",
    "toml>=0.10.0",
    "tomli>=2.0.0",
    "tomli-w>=1.0.0",
    "packaging>=23.0",
]
authors = [
    { name = "Kareem Elbahrawy", email = "kareem.elbahrawy@gmail.com" },
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.scripts]
python-release-master = "python_release_master.__main__:main"

[tool.black]
line-length = 100
target-version = [
    "py38",
]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=python_release_master"
testpaths = [
    "tests",
]

[tool.hatch.build]
include = [
    "src/python_release_master/**/*.py",
    "src/python_release_master/**/*.pyi",
    "tests/**/*.py",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/python_release_master",
]
