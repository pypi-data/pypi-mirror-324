[build-system]
requires = ["setuptools", "wheel"]  # PEP 508 specifications.

[project]
name = "ptapi42"
version = "1.0.6"
authors = [
  {name="42 Portugal"},
  {email="root@42porto.com"},
]
description = "A python package that simplifies the process of making API requests to 42's API."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
repository = "https://github.com/42-Portugal/ptapi42"
"Bug Tracker" = "https://github.com/42-Portugal/ptapi42/issues"
