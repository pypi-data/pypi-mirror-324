[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name="crsq-heap"
version="0.2.0"

dependencies = [
    "qiskit >= 1.0"
]

authors = [
    { name="Hideo Takahashi" }
]
description="Qubit Heap module for the CRSQ project"
readme="README.md"
requires-python=">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[project.urls]
Homepage="https://github.com/crsq-dev/crsq-heap"
Issues="https://github.com/crsq-dev/crsq-heap/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/crsq_heap"]
