  hx-trigger="every 3s"
  hx-swap="outerHTML"
>
  <div class="flex items-center gap-2 p-4">
    <span class="loading loading-spinner loading-sm"></span>
    <div class="font-medium">Analyzing {{ test_name }}...</div>
  </div>
</div>
