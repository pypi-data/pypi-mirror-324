[changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
trim = true
footer = """
<!-- generated by git-cliff -->
"""

[git]
conventional_commits = true
filter_unconventional = true
commit_parsers = [
    { message = "^plugin\\(deepeval:feat\\)", group = "🚀 Features" },
    { message = "^plugin\\(deepeval:fix\\)", group = "🐛 Bug Fixes" },
    { message = "^plugin\\(deepeval:refactor\\)", group = "🚜 Refactor" },
    { message = "^plugin\\(deepeval:docs\\)", group = "📚 Documentation" },
    { message = "^plugin\\(deepeval:perf\\)", group = "⚡ Performance" },
    { message = "^plugin\\(deepeval:style\\)", group = "🎨 Styling" },
    { message = "^plugin\\(deepeval:test\\)", group = "🧪 Testing" },
    { message = "^plugin\\(deepeval:build\\)", group = "📦 Build" },
    { message = "^plugin\\(deepeval:chore\\)", group = "⚙️ Tasks" },
    { message = "^plugin\\(deepeval:security\\)", group = "🛡️ Security" }
]
filter_commits = true
tag_pattern = "v[0-9]*"
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
link_parsers = [] 