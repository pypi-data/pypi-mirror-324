[tox]
requires =
    tox>=4.2
env_list =
    cli
    lint
    py{py3, 314, 313, 312, 311, 310, 39}

[testenv]
extras =
    tests
commands =
    {envpython} -m pytest \
      --cov em \
      --cov tests \
      --cov-report html \
      --cov-report term \
      --cov-report xml \
      {posargs}

[testenv:cli]
commands =
    em --version
    em --help
    em -s test

[testenv:lint]
skip_install = true
deps =
    pre-commit-uv
pass_env =
    PRE_COMMIT_COLOR
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:cog]
skip_install = true
deps =
    cogapp
commands =
    cog -Pr README.md
