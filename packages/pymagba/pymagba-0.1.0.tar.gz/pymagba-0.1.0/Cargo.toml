[package]
name = "pymagba_binding"
version = "0.1.0"
edition = "2021"

[lib]
name = "pymagba_binding"
crate-type = ["cdylib"]


[dependencies]
magba = { version = "0.1.0", default-features = false, features = ["parallel"] }
nalgebra = "0.33.2"
ndarray = "0.16.1"
numpy = "0.23.0"
pyo3 = { version = "0.23.3", features = ["extension-module"] }
