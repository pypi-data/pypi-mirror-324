[package]
name = "python-gamedig"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "gamedig"
crate-type = ["cdylib"]

[dependencies]
gamedig = { version = "0.6.1", features = ["serde"] }
pyo3 = "0.22.5"
serde-pyobject = "0.4.0"
