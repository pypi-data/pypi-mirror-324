[metadata]
name = llm_batch_processor
version = 0.1.4
author = Karthik Ravichandran
author_email = tkgravikarthik@gail.com
description = A package to process CSV text data in batches using OpenAI API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/karthikRavichandran/llm_batch_processor
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	openai
	pandas
	python-dotenv
	tqdm

[options.entry_points]
console_scripts = 
	llm-process = scripts.main:main

[egg_info]
tag_build = 
tag_date = 0

