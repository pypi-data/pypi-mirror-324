[metadata]
name = vre-middleware
version = 1.2.3
author = The Virtmat Tools Team
author_email = virtmat-tools@lists.kit.edu
description = VRE Middleware
long_description = file: README.md
long_description_content_type = text/markdown
keywords = workflow, workflow management system, Jupyter
license = BSD-3-Clause
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Jupyter
	Framework :: Jupyter :: JupyterLab
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: User Interfaces
	Topic :: Other/Nonlisted Topic

[options]
zip_safe = false
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	fireworks >=2.0.4
	prettytable
	ipywidgets
	ipyfilechooser
	ipython
	fabric2
	semantic-version

[options.extras_require]
test = 
	requests
	pytz
	python-dateutil
	flake8
	pylint
	pytest
	pylint-exit
	pytest-cov
	anybadge
	pyflakes
	bandit
	testfixtures

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	wfengine = virtmat.middleware.cli.run_wfengine:main
	resconfig = virtmat.middleware.cli.run_resconfig:main

[flake8]
max-line-length = 120
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

