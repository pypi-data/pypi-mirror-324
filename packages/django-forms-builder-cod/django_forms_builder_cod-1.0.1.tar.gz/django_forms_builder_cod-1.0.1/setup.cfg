[metadata]
version = 1.0.1
name = django-forms-builder-cod
description = 
	A Django reusable app providing the ability for admin users to create their own forms and report
	on their collected data.
long_description = file: README.rst
long_description_content_type = text/x-rst
license = BSD
url = https://github.com/CZ-NIC/django-forms-builder
author = Stephen McDonald
author_email = stephen.mc@gmail.com
maintainer = Zdeněk Böhm, CZ.NIC
maintainer_email = zdenek.bohm@nic.cz
platforms = posix
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Framework :: Django
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Internet :: WWW/HTTP :: Site Management

[options]
python_requires = >=3.9
include_package_data = true
packages = find:
install_requires = 
	django >= 3.2, < 6.0.0
	unidecode ~= 1.3
setup_requires = 
	babel >= 2.3
zip_safe = false

[compile_catalog]
domain = django
directory = forms_builder/forms/locale

[options.packages.find]
exclude = 
	example

[options.extras_require]
quality = 
	flake8
	isort
	mypy
	polint
	pydocstyle

[flake8]
max-line-length = 120
exclude = migrations

[pydocstyle]
add_ignore = D413,D1
match_dir = ^(?!migrations|\.).*

[isort]
line_length = 120
known_first_party = forms_builder
default_section = THIRDPARTY
skip = migrations

[mypy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

