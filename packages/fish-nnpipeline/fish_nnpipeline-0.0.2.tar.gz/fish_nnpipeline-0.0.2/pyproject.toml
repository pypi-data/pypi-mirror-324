[build-system]
requires = ["setuptools>=61.0", "wheel", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "fish-nnpipeline"
version = "0.0.2"
description = "Neural Network Pipeline that helps you to build intricate network more easy way."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "안형준", email = "gatesplan@gmail.com" }
]
requires-python = ">=3.10, <4.0"
keywords = ["torch", "machine-learning", "builder"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License"
]

dependencies = [
  "torch>=2.1"
]

[project.urls]
"Homepage" = "https://github.com/gatesplan/nnpipeline"
"Issues" = "https://github.com/gatesplan/nnpipeline/issues"
