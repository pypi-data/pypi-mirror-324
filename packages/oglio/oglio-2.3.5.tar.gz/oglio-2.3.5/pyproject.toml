[build-system]
requires = ['setuptools', 'wheel']
build-backend = "setuptools.build_meta"

[project]
name='oglio'
dynamic     = ["version"]
description = 'External Pyut Persistence'
readme      = "README.md"
license     = {text = 'GNU AFFERO GENERAL PUBLIC LICENSE'}
authors     = [{name = 'Humberto A. Sanchez II', email = 'Humbert.A.Sanchez.II@gmail.com'}]
maintainers = [{name = 'Humberto A. Sanchez II', email = 'Humbert.A.Sanchez.II@gmail.com'}]
keywords    = ['pyut', 'python', 'xml']

classifiers = [
  "Programming Language :: Python",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Operating System :: MacOS :: MacOS X",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
        'wxPython==4.2.2',
        'codeallybasic>=1.9.0',
        'codeallyadvanced>=1.3.3',
        'pyutmodelv2>=2.2.3',
        'ogl>=3.6.7',
        'untanglepyut>=2.6.3',
]

[project.optional-dependencies]
test = [
  'mypy==1.14.0',
  'mypy-extensions==1.0.0',
  'types-Deprecated==1.2.9.20240311',
  'html-testRunner~=1.2.1',
]

deploy = [
    "wheel==0.45.1",
    "setuptools==75.7.0",
    "twine==6.0.1",
    "build==1.2.2.post1",
]

[project.urls]
Repository = 'https://github.com/hasii2011/oglio'


[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-data]
oglio = ['py.typed']


[tool.setuptools.dynamic]
version = {attr = 'oglio.__version__'}
