[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "YTSage"
version = "3.5.0"
description = "Modern YouTube downloader with a clean PySide6 interface. Download videos in any quality, extract audio, fetch subtitles (including auto-generated), and view video metadata. Built with yt-dlp for reliable performance."
authors = [
    {name = "oop7", email = "oop7_support@proton.me"},
]
dependencies = [
    "yt-dlp",
    "PySide6",
    "requests",
    "Pillow",
    "packaging",
]
requires-python = ">=3.7"
readme = "README.md"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/oop7/YTSage"

[project.scripts]
YTSage = "YTSage.YTSage:main"