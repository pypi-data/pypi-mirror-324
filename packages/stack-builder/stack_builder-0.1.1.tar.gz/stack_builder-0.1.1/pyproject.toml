[tool.poetry]
name = "stack-builder"
version = "v0.1.1"
description = "A tool that automates the creation of project foundations for multi-tech stacks like Django, React, and MongoDB, generating Dockerfiles, Docker Compose configurations, and more."
authors = ["INFORMATIAKO GROUPS ankoayfeno@gmail.com"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "source_code" },
    { include = "tests" }
]

[tool.poetry.dependencies]
python = ">=3.8"
click = ">=8.1.8"
Jinja2 = ">=3.1.5"
PyYAML = ">=6.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
flake8 = "^5.0"
black = "^22.0"

[tool.poetry.scripts]
stack-builder = "source_code.main:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

packages = [
    { include = "source_code" },
    { include = "tests" }
]
