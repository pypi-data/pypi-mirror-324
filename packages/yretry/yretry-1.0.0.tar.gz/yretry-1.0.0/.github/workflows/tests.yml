name: tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Install dependencies
      run: |
        sudo apt update && sudo apt install --yes tox
    - name: Linting
      run: |
        tox -e pep8
    - name: Unit tests
      run: |
        tox -e py3
