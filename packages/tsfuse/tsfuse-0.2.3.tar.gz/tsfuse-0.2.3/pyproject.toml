[tool.poetry]
name = "tsfuse"
version = "0.2.3"
description="Automated feature construction for multiple time series data"
authors=["Arne De Brabandere",
        "Loren Nuyts <loren.nuyts@kuleuven.be>"]
readme = "README.md"
build = 'build.py'

[build-system]
requires = ["setuptools", "wheel", "Cython", "numpy"]
build-backend = "setuptools.build_meta"

[tool.poetry.dependencies]
python = ">=3.10, <3.11"
cython = "^3.0.5"
graphviz = "^0.20.1"
matplotlib = "^3.10.0"
numpy = "^1.26.4"
pandas = "^1.5.3"
pint = "^0.21.1"
pytest = "^7.4.3"
scikit-learn = "^1.3.2"
scipy = "^1.14.0"
setuptools = "^70.0.0"
six = "^1.16.0"
sktime = "^0.23.1"
statsmodels = "^0.14.0"
tselect = "^0.1.1"
