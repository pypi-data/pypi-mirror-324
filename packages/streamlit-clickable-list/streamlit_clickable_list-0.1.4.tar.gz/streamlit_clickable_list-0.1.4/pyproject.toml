[project]
name = "streamlit-clickable-list"
version = "0.1.4"
authors = [
  {name = "mu-777"},
]
description = "A simple clickable list component for streamlit"
readme = "README.md"
keywords = ["streamlit", "component", "clickable", "list", "text"]
requires-python = ">=3.9"
dependencies = [
    "streamlit >= 0.63",
]
[project.urls]
Repository = "https://github.com/mu-777/streamlit-clickable-list"
Demo="https://clickable-list.streamlit.app/"
[tool.setuptools]
packages = ["streamlit_clickable_list"] # https://stackoverflow.com/questions/72294299/multiple-top-level-packages-discovered-in-a-flat-layout
