[tool.poetry]
name = "berrydb"
version = "1.4.1"
description = "The database for unstructured data and AI apps"
authors = ["BerryDB"]
license = "Proprietary"
readme = "README.md"
homepage = "https://berrydb.io"
packages = [
  { include = "berrydb" },
  { include = "database" },
  { include = "constants" },
  { include = "utils" },
  { include = "loaders" },
  { include = "embeddings" },
  { include = "evaluator" },
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
requests = "*"
langchain = ">=0.3.14,<0.4.0"
langchain_community = ">=0.3.14,<0.4.0"
langchain_openai = ">=0.3.0,<0.4.0"
tiktoken = "*"
faiss-cpu = "*"
jq = "*"
unstructured = { version = "*", extras = ["pdf"] }
deepeval = "*"
label-studio-sdk = "1.0.5"

[tool.poetry.dev-dependencies]
# Add development dependencies here if needed, e.g.:
pytest = "^7.0"

[build-system]
requires = ["poetry>=1.1.0"]
build-backend = "poetry.core.masonry.api"
