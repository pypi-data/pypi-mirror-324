[build-system]
requires = ["setuptools>=66.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "bazario"
version = "0.4.2"
readme = "README.md"
authors = [{ name = "Alim Abrekov", email = "chessinmind17@yandex.ru" }]
description = "Lightweight handler routing library for modular apps."
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
test = ["pytest"]
lint = ["ruff", "mypy"]
dishka = ["dishka"]
punq = ["punq"]


[project.urls]
"Source" = "https://github.com/chessenjoyer17/bazario"
"Homepage" = "https://github.com/chessenjoyer17/bazario"
"Bug Tracker" = "https://github.com/chessenjoyer17/bazario/issues"
"Documentation" = "https://chessenjoyer17.github.io/bazario/"
