[metadata]
name = unbound-gateway
version = attr: unbound.version.VERSION
description = Python client library for the Unbound API
long_description = file: README.md
long_description_content_type = text/markdown
author = Unbound Security
author_email = engg@websentry.ai
url = https://github.com/websentry-ai/gateway-python-sdk
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
zip_safe = True
include_package_data = True
install_requires = 
	httpx
	typing_extensions>=4.7.1,<5.0
	pydantic>=1.10.0
	anyio>=3.5.0,<5
	distro>=1.7.0,<2
	sniffio
	cached-property
	tqdm>4
	types-requests
	jiter<1,>=0.4.0
	requests>=2.31.0

[options.entry_points]
console_scripts = 
	unbound = unbound._unbound_scripts:main

[options.package_data]
unbound = 
	py.typed
	_vendor/openai/lib/*
	_vendor/openai/lib/streaming/*

[options.extras_require]
dev = 
	mypy>=0.991,<2.0
	black==23.7.0
	pytest==7.4.2
	python-dotenv==1.0.0
	ruff==0.0.292
	pytest-asyncio==0.23.5
	langchain-core>=0.1.0
	langchain>=0.1.0
	langchain-community>=0.0.10
	llama-index>=0.9.0
	llama-index-core>=0.9.0
	llama-index-embeddings-huggingface
	sentence-transformers>=2.2.2
langchain_callback = 
	langchain-core>=0.1.0
	langchain>=0.1.0
	langchain-community>=0.0.10
llama_index_callback = 
	llama-index>=0.9.0
	llama-index-core>=0.9.0
	llama-index-embeddings-huggingface
	sentence-transformers>=2.2.2

[mypy]
ignore_missing_imports = true
files = unbound
exclude = unbound/_vendor/*

[options.packages.find]
exclude = 
	tests/
	tests.*

[egg_info]
tag_build = 
tag_date = 0

