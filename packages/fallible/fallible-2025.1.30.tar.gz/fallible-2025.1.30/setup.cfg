[metadata]
name = fallible
version = attr: fallible._vendor._fallible_version.VERSION
description = fallible, an experimental ansible
long_description = file: README.md, FEATURES.md
long_description_content_type = text/markdown
author = Ansible Project
url = https://ansible.com/
project_urls = 
	Bug Tracker=https://github.com/ansible/ansible/issues
	CI: Azure Pipelines=https://dev.azure.com/ansible/ansible/
	Code of Conduct=https://docs.ansible.com/ansible/latest/community/code_of_conduct.html
	Documentation=https://docs.ansible.com/ansible-core/
	Source Code=https://github.com/ansible/ansible
license = GPLv3+
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: POSIX
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.11
package_dir = 
	=src
packages = find_namespace:

[options.packages.find]
where = src

[options.extras_require]
compat = 
	fallible-compat

[egg_info]
tag_build = 
tag_date = 0

