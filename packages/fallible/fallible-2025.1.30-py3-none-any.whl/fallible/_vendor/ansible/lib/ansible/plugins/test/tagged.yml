DOCUMENTATION:
  name: tagged
  author: Ansible Core
  version_added: "2.16"
  short_description: does the value have a data tag
  description:
    - Check if the provided value has a data tag.
  options:
    _input:
      description: A value.
      type: raw

EXAMPLES: |
    is_data_tagged: "{{ my_variable is tagged }}"

RETURN:
  _value:
    description: Returns C(True) if the value has one or more data tags, otherwise C(False).
    type: boolean
