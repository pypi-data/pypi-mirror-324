[tox]
env_list = py3{5,6,7,8,9,10,11,12,13,13t,14,14t}
skip_missing_interpreters = false
labels =
  main = py313

[testenv]
deps =
  pytest
  pytest-sugar
  py313: pytest-cov
commands =
  !py313: pytest -x tests
  py313: pytest -x \
    --cov=anymethod \
    --cov-branch \
    --cov-report=term \
    --cov-report=html:.tmp/htmlcov \
    --cov-report=xml:.tmp/coverage.xml \
    --junitxml=.tmp/junit.xml \
    tests

# coverage

[coverage:run]
branch = true
data_file = .coverage
[coverage:report]
precision = 1
