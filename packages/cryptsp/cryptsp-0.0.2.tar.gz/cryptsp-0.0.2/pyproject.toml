[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cryptsp"
version = "0.0.2"
authors = [
  { name="Srivatsa Palepu", email="vatsaboii36@gmail.com" },
]
description = "A Python library offering a comprehensive collection of predefined encryption and decryption algorithms for secure and efficient cryptography."
readme = "README.md"
requires-python = ">=3.0"
dependencies = [
    "pycryptodome>=3.19.0",
    "python-jwt>=4.0.0",
    "bcrypt>=4.0.1",
    "pyjwt>=2.10.1",
    "argon2-cffi>=23.1.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Vatsaboii/cryptsp"
Issues = "https://github.com/Vatsaboii/cryptsp"