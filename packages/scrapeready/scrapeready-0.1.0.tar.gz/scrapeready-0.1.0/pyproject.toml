[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "scrapeready"
version = "0.1.0"
description = "A Python client for the Scrapeready.com v1 API"
readme = "README.md"
authors = [
  { name = "Your Name", email = "your.email@example.com" }
]
license = { file = "LICENSE" }
keywords = ["scraping", "serp", "ai", "scrapeready"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "requests>=2.20.0"
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/YOUR_GITHUB/scrapeready"
"Source" = "https://github.com/YOUR_GITHUB/scrapeready"
"Tracker" = "https://github.com/YOUR_GITHUB/scrapeready/issues"