[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "scrapeready"
version = "1.0.0"
description = "A Python client for the scrapeready.com v1 API"
readme = "README.md"
authors = [
  { name = "Aiden", email = "aiden@foptciy.com" }
]
license = { file = "LICENSE" }
keywords = ["scraping", "serp", "ai", "scrapeready"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "requests>=2.20.0"
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/foptciy/scrapeready-sdk"
"Source" = "https://github.com/foptciy/scrapeready-sdk"
"Tracker" = "https://github.com/foptciy/scrapeready-sdk/issues"