[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nuri-cms"
version = "0.2.0"
description = "A lightweight API-first CMS."
authors = [
    { name = "Jan Markus Langer", email = "janmarkuslanger10121994@gmail.com" }
]
dependencies = [
    "flask",
    "flask-sqlalchemy",
    "flask-login",
]

[project.urls]
Homepage = "https://github.com/nuri-cms/nuri"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0"
tag_format = "$version"
update_changelog_on_bump = true