[project]
authors = [{ name = "Maximilian Kruse", email = "maximilian.kruse@kit.edu" }]
maintainers = [{ name = "Maximilian Kruse", email = "maximilian.kruse@kit.edu" }]
description = "Differentiable Solver for the Anisotropic Eikonal Equation on Triangulated Meshes"
name = "eikonax"
requires-python = ">= 3.12"
dynamic = ["version"]
readme = "README.md"
license = { text = "MIT" }
keywords = ["eikonal equation", "automatic differentiation", "GPU acceleration"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Environment :: GPU :: NVIDIA CUDA",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
]
urls = { repository = "https://github.com/UQatKIT/Eikonax", documentation = "https://uqatkit.github.io/Eikonax/" }


# --------------------------------------------------------------------------------------------------
dependencies = [
  "beartype>=0.19.0,<0.20",
  "equinox>=0.11.11",
  "jax>=0.5.0",
  "jaxtyping>=0.2.36,<0.3",
  "numpy>=2.1.1,<3",
  "scipy>=0.15.1",
]

[dependency-groups]
test = [
  "fim-python>=1.2.2",
  "pytest>=8.3.4,<9",
  "pytest-cov>=6.0.0,<7",
  "pytest-xdist>=3.6.1,<4",
]
docs = [
  "git-cliff>=2.8.0",
  "mkdocs-material>=9.6.1",
  "mkdocs-autorefs>=1.3.0",
  "mkdocstrings[python]>=0.27.0",
]
style = [
    "ruff>=0.9.4",
]
dev = [
  "jupyter>=1.1.1,<2",
  "matplotlib>=3.9.2,<4",
  "pandas>=2.2.2,<3",
  "pre-commit>=4.1.0",
  "seaborn>=0.13.2,<0.14",
]


# --------------------------------------------------------------------------------------------------
[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.uv]
environments = ["sys_platform == 'linux'"]
cache-keys = [
  { file = "pyproject.toml" },
  { git = { commit = true, tags = true } },
]


# --------------------------------------------------------------------------------------------------
[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "COM812",
  "EM101",
  "EM102",
  "FBT001",
  "FBT003",
  "F722",
  "F821",
  "ISC001",
  "PD008",
  "PD011",
  "PLR2004",
  "PT003",
  "RET504",
  "S101",
  "TRY003",
]
pydocstyle.convention = "google"


# --------------------------------------------------------------------------------------------------
[tool.pytest.ini_options]
testpaths = ["test"]
addopts = [
  "-v",
  "--import-mode=importlib",
  "--cov=eikonax",
  "--cov-config=.coveragerc",
]
markers = [
  "unit: unit tests",
  "integration: integration tests",
  "compile: requires compilation",
  "slow: tests with long runtime",
]
