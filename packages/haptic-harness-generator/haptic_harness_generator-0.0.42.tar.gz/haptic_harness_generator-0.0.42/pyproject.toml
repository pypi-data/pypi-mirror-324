[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["haptic_harness_generator"]

[project]
name = "haptic_harness_generator"
version = "0.0.42"
authors = [{ name = "kaleFruit" }]
description = "Software to easily generate parameterized tiles for haptic harnesses"
readme = "READMEPY.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "pyvista>=0.43.6", "ezdxf", "PyQt5", "pyvistaqt", "PyQtWebEngine", "markdown"]

[project.scripts]
run-haptic-harness = "haptic_harness_generator:run_app"

[project.urls]
Homepage = "https://github.com/HaRVI-Lab/haptic-harness"
