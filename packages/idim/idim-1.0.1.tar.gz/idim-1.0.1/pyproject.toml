[project]
name = "idim"
version = "1.0.1"
description = "A Python Library for Computing the Intrinsic Dimension of Geometric Data Sets."
readme = "README.md"
authors = [
    { name = "thi", email = "hille@cs.uni-kassel.de" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.2.2",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hypothesis[numpy]>=6.124.7",
    "matplotlib>=3.10.0",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
]

[tool.uv]
package = true

[tool.pytest.ini_options]
log_cli = true
log_cli_format = "%(asctime)s %(name)s %(levelname)s %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
