[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "saweriaqris"
version = "0.1.7"
description = "Saweria QRIS code generator"
authors = [
    { name = "nindtz", email = "nindita@gmail.com" }
]
dependencies = [
    "beautifulsoup4",
    "requests"
]
readme = "README.md"  # Ensure this file exists in your project root
license = { text = "MIT" }  # Adjust if youâ€™re using a different license
keywords = ["qris", "saweria", "payments"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Source Code" = "http://github.com/nindtz/saweriaqris"
"Funding" = "https://ko-fi.com/nindtz"
