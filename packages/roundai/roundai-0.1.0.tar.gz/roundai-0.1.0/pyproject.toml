[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "roundai"
version = "0.1.0"
description = "A smart rounding library that rounds numbers from right to left"
readme = "README.md"
authors = [
    { name = "Your Name", email = "your.email@example.com" }  # You'll want to update this
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["round", "rounding", "decimal", "math", "numeric"]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/roundai"  # You'll want to update this
"Bug Tracker" = "https://github.com/yourusername/roundai/issues"  # You'll want to update this

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
]

[tool.coverage.run]
source = ["roundai"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
] 