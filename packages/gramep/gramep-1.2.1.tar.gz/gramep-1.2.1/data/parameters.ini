[mutations]
# Reference path
reference_path = data/reference/SARS-CoV2_wuhan_refseq.fasta
# Sequence path
sequence_path = data/VOCs/Delta.fasta
# Annotation path
annotation_path = data/reference_annotation/GCF_009858895.2_ASM985889v3_genomic.gff
# Mode
mode = snps
# Save path
save_path = data/output/mutations/
# Word size
word = 10
# Step size
step = 1
# Max SNPs allowed
snps_max = 1
# dictonary (ACTG/ACGU)
dictonary = ACTG
# Create report
create_report = True
# Chunk size
chunk_size = 100

[intersection]
# Save path
save_path = data/output/mutations/
# Intersection Seletion (Use the name of the variants separated by - or 'ALL' option)
intersection_seletion = ALL

[classify]
# Word size
word = 10
# Step size
step = 1
# Save path
save_path = data/output/mutations/
# Dir path
dir_path = data/VOCs/
# Get kmers
get_kmers = False
# dictonary (ACTG/ACGU)
dictonary = ACTG
# Chunk size
chunk_size = 100

[predict]
# Word size
word = 10
# Step size
step = 1
# Save path
save_path = data/output/mutations/
# Predict sequence path
predict_seq_path = data/VOCs/Omicron.fasta
# Dir path
dir_path = data/output/classify/
# dictonary (ACTG/ACGU)
dictonary = ACTG
# Load ranges path
load_ranges_path = data/output/classify/model/ranges.sav
# Load model path
load_model_path = data/output/classify/model/model.sav
# Chunk size
chunk_size = 100
