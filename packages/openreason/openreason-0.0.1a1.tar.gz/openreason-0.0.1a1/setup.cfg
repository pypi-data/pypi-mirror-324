[metadata]
name = openreason
version = 0.0.1a1
description = OpenReason is a Python framework to build reasoning agents with O1/O3 and R1.
long_description = file: README.md
long_description_content_type = text/markdown
author = Genmo
author_email = hi@genmo.ai
license = MIT
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

