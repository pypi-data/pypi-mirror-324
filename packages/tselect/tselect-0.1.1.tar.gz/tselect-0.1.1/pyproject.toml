[tool.poetry]
name = "tselect"
version = "0.1.1"
description = "Package for selecting the relevant and non-redundant channels for multivariate time series classification."
authors = ["Loren Nuyts <loren.nuyts@kuleuven.be>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10, <3.11"
cython = "^3.0.5"
matplotlib = "^3.7.3"
numpy = "^1.26.4"
pandas = "^1.5.3"
pycatch22 = "^0.4.2"
scikit-learn = "^1.3.2"
scipy = "^1.14.0"
setuptools = "^70.0.0"
sktime = "^0.23.1"
tsfuse = "^0.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

