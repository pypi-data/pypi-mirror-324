[project]
name = "llm-play"
version = "0.1.2"
description = "a tool that queries LLMs, analyzes responses, and executes experimental pipelines"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "anthropic>=0.42.0",
    "inquirerpy>=0.3.4",
    "mistletoe>=1.4.0",
    "openai>=1.59.7",
    "pyyaml>=6.0.2",
    "wcwidth>=0.2.13",
]

[project.scripts]
llm-play = "llm_play:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = []
