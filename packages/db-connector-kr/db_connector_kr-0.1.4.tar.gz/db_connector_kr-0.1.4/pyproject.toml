[tool.poetry]
name = "db-connector-kr"
version = "0.1.4"
description = "A lightweight and easy-to-use database connector for Python, designed to simplify database interactions by providing tools to execute queries, retrieve results as DataFrames, and insert data efficiently."
authors = ["Sanggu Lim <data.ai.lim39@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
psycopg2 = "^2.9.10"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
