[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "miso-genie"
version = "0.1.0"
description = "A culinary genie for miso-based recipe generation"
authors = [{name = "Mustafa Quraish", email = "mustafaquraish@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
keywords = ["cooking", "recipes", "miso", "food"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/mustafaquraish/miso-genie"
