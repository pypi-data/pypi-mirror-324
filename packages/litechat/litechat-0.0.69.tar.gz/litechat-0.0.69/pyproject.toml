[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "litechat"
version = "0.0.69"
description = "automated huggingchat openai style fastapi inference"
authors = [ "Kammari Santhosh",]
readme = "README.md"
license = "MIT License"
repository = "https://github.com/santhosh/"
keywords = [ "",]
include = [ "litechat_server_run.py",]
[[tool.poetry.packages]]
include = "litechat"

[tool.poetry.scripts]
litechat_server = "litechat_server_run:run_server"
litechat_server_animation = "litechat_server_run:run_server_animation"
codegpt_server = "litechat_server_run:codegpt_server"
codegpt_legacy_server = "litechat_server_run:codegpt_legacy_server"

[tool.poetry.dependencies]
python = "^3.10"
ailitellm = "^0.1.10"
playwright = "^1.49.1"
