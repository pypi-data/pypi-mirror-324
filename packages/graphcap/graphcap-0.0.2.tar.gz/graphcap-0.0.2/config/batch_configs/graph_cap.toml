[input]
path = "../datasets/os_img"
sample_size = 7  # Process 10 images
sample_method = "latest"  # Sample most recently modified images


[provider]
name = "vllm"
config_file = "../provider.config.toml"
max_concurrent = 3

[caption]
type = "graph"
max_tokens = 4096
temperature = 0.8
top_p = 0.9
repetition_penalty = 1.15

[output]
directory = "../.local/batch_outputs/default/graph"
store_logs = true
formats = ["dense", "html", "network"]  # Will create dense_captions.txt, HTML files, and network diagram
copy_images = true  # Copy images to output directory