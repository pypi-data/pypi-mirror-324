[input]
path = "../datasets/os_img"
sample_size = 7  # Process 10 images
sample_method = "random"  # Randomly sample images

[provider]
name = "vllm"
config_file = "../provider.config.toml"
max_concurrent = 3

[caption]
type = "art"
max_tokens = 4096
temperature = 0.7
top_p = 0.9
repetition_penalty = 1.15

[output]
directory = "../.local/batch_outputs/default/art"
store_logs = true
formats = ["formal", "html"] 
copy_images = true
