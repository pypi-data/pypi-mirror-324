[input]
path = "../datasets/os_img"
sample_size = 1  
sample_method = "incremental"  


[provider]
name = "gemini"
config_file = "../provider.config.toml"
max_concurrent = 3

[caption]
type = "graph"
max_tokens = 4096
temperature = 0.8
top_p = 0.9
repetition_penalty = 1.15

[output]
directory = "../.local/batch_outputs/default/smoke"
store_logs = true
formats = ["dense", "html"]
copy_images = true
