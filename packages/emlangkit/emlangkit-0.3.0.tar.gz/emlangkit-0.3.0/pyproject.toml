[project]
name = "emlangkit"
version = "0.3.0"
description = " Emergent Language Analysis Toolkit"
authors = [
  { name = "Olaf Lipinski", email = "o.lipinski@soton.ac.uk" },
]
keywords = ["emergent communication", "emergent language"]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "scipy",
    "editdistance"
]

[project.urls]
"Homepage" = "https://github.com/olipinski/emlangkit"
"Bug Tracker" = "https://github.com/olipinski/emlangkit/issues"

[tool.pytest.ini_options]
pythonpath = [
  "."
]
