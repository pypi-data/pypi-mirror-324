[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mgrsconv"
version = "0.0.6"
authors = [
  { name="Jared Polack", email="jaredpolack@gmail.com" },
]
description = "Package for dealing with MGRS coordinates in Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/nousernamesavailabel/MGRSConv"
Issues = "https://github.com/nousernamesavailabel/MGRSConv/issues"