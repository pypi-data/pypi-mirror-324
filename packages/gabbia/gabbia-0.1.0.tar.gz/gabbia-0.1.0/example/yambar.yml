bar:
  height: 26
  location: bottom
  background: 000000ff
  layer: top

  left:
    - foreign-toplevel:
        content:
          map:
            conditions:
              ~activated: {empty: {}}
              activated:
                - string: {text: "{app-id}: {title}"}

  right:
    - clock:
        content:
          - string: {text: "{date}", right-margin: 5}
          - string: {text: "{time}"}

