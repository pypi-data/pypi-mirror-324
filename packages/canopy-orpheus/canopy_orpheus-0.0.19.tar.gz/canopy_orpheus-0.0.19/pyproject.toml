[project]
name = "canopy-orpheus"
version = "0.0.19"
authors = [
  { name="Canopy Labs", email="amu@canopylabs.ai" },
]
license = { text = "MIT" }
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies=[
    "torch==2.5.1",
    "transformers",
    "torchaudio",
    "librosa",
    "soundfile",
    "snac",
    "openai-whisper", 
    "trl", 
    "datasets", 
] 

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"
