[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "promptrace"
version = "0.1.3"
description = "A tool for prompt experimentation and collaboration without additional cloud service."
readme = "README.md"
authors = [{name = "Raihan Alam", email = "raihan.alam@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0.0",
    "requests>=2.25.0",
    "openai>=1.60.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/promptrace/promptrace"
Issues = "https://github.com/promptrace/promptrace/issues"

[tool.setuptools]
package-dir = {"" = "src"} 