site_name: GIBSS
nav:
  - Home: index.md
  - Newton: newton.md 
  - Additive: additive.md
  - Logistic SuSiE: logistic_susie.md
  - Sparse Logistic SuSiE: logistic_sparse.md
theme: readthedocs
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript: 
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
