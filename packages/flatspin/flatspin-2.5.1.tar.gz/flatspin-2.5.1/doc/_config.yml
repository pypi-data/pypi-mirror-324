# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: ""
author: flatspin contributors
logo: _static/logo.svg

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  timeout: 300 # 5 minutes
  stderr_output: error

exclude_patterns: ['**.ipynb_checkpoints', '.DS_Store', 'Thumbs.db', '_build', '**.ipynb']

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://gitlab.com/flatspin/flatspin  # Online location of your book
  path_to_book: doc  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  home_page_in_navbar: false

parse:
  myst_substitutions:
    flatspin_website: https://flatspin.gitlab.io
    flatspin_website_link: "[flatspin website](https://flatspin.gitlab.io)"
    flatspin_repo: https://gitlab.com/flatspin/flatspin
    flatspin_repo_link: "[flatspin repository](https://gitlab.com/flatspin/flatspin)"
    flatspin_bug_tracker: https://gitlab.com/flatspin/flatspin/-/issues
    flatspin_merge_request: https://gitlab.com/flatspin/flatspin/-/merge_requests

sphinx:
  recursive_update: true
  extra_extensions:
  - 'sphinx.ext.autodoc'
  - 'sphinx.ext.napoleon'
  - 'sphinxcontrib.autoprogram'
  config:
    autodoc_member_order: 'bysource'
    autoclass_content: 'both'
    bibtex_reference_style: author_year
    bibtex_default_style: 'plain'
    source_suffix: ['.md', '.rst']
    html_theme_options:
      logo:
        image_light: _static/logo.svg
        image_dark: _static/logo-dark.svg
