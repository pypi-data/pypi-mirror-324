[tox]
#envlist = py35,py36,py37,py38
envlist = py310

[testenv:tests]
# install pytest in the virtualenv where commands will be executed
extras = test
commands = pytest tests -sv --benchmark-skip --junitxml=test_report.xml

[testenv:benchmark]
extras = test
commands = pytest tests -sv --benchmark-only --benchmark-autosave --junitxml=test_report.xml

[testenv:docs]
extras = docs
commands = jupyter-book build doc
