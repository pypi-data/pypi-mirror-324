[project]
name = "iwashi"
version = "3.1.2"
description = "Add your description here"
authors = [
    { name = "am230", email = "111672334+am230@users.noreply.github.com" },
]
dependencies = ["aiohttp>=3.9.5", "bs4>=0.0.2", "loguru>=0.7.2", "click>=8.1.7"]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.4.4",
    "typingdict>=0.1.3",
    "build>=1.2.1",
    "strinpy>=0.0.4",
    "astor>=0.8.1",
    "pytest-asyncio>=0.23.6",
    "pytest-cov>=5.0.0",
    "pyright>=1.1.362",
    "requests>=2.31.0",
    "pytest-xdist>=3.6.1",
]
universal = true

[tool.rye.scripts]
gen_version = "python ./scripts/generate_version.py"

[tool.hatch.metadata]
allow-direct-references = true
