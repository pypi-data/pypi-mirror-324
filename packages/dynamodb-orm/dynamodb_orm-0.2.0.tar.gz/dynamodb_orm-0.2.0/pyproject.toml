[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dynamodb-orm"
version = "0.2.0"
description = "A simple ORM-like interface for DynamoDB using Pydantic models"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["dynamodb", "orm", "aws", "pydantic"]
authors = [
    { name = "LeeHyunJe", email = "hjforaws@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pydantic>=2.0.0",
    "boto3>=1.26.0",
    "moto>=5.0.27",
    "pytest>=8.3.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "moto>=4.0.0"
]

[tool.hatch.build.targets.wheel]
packages = ["dynamodb_orm"]

[project.urls]
Homepage = "https://github.com/leehjhjhj/dynamodb-model"
Repository = "https://github.com/leehjhjhj/dynamodb-model.git"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"
