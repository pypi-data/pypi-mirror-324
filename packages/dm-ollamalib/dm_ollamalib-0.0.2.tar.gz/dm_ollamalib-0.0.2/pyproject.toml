[project]
name = "dm-ollamalib"
version = "0.0.2"
description = "Functions to parse from string and get info on Ollama options."
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
]
dependencies = [
    "ollama>=0.4.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pylint>=3.3.3",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.4",
    "rich>=13.9.4",
    "pre-commit>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/DrMicrobit/dm-ollamalib"
GitHub = "https://github.com/DrMicrobit/dm-ollamalib"
Issues = "https://github.com/DrMicrobit/dm-ollamalib/issues"
