[project]
name = "fsfa"
version = "0.2.0"
authors = [
    { name = "Kieran S Owens", email = "kowe6911@uni.sydney.edu.au" },
]
maintainers = [
    { name = "Kieran S Owens", email = "kowe6911@uni.sydney.edu.au" },
]
description = "Feature-based Slow Feature Analysis"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "pycatch22",
    "sklearn-sfa",
]

[project.urls]
"GitHub Repository (fsfa)" = "https://github.com/KieranOwens/fsfa"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
