[project]
name = "finalsa-common-calendar"
version = "0.1.0"
description = "Common calendar utilities for Finalsa projects"
dependencies = [
    "pytz>=2025.1",
]
authors = [
 {name = "Luis Jimenez", email = "luis@finalsa.com"},
]
keywords = ["dynamodb", "aws", "client"]
readme = "README.md"
requires-python = ">=3.10"

[dependency-groups]
test = [
    "pytest>=8.3.4",
]

[project.urls]
Homepage = "https://github.com/finalsa/finalsa-common-calendar"

[project.license]
name = "MIT"
file = "LICENSE.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = [
  "finalsa/common/calendar/*.py",
]

[tool.hatch.build.targets.wheel]
include = [
  "finalsa/common/calendar/*.py",
]