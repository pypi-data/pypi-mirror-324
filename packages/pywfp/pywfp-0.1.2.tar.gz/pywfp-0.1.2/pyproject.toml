[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pywfp"
version = "0.1.2"
description = "A Python package for Windows Filtering Platform management"
authors = [
    {name = "Adrian Pitigoi", email = "adrian.pitigoi90@gmail.com"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["windows", "filtering", "network", "firewall"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "win32more",
]

[project.urls]
Homepage = "https://github.com/adrianpitigoi/pywfp"
Repository = "https://github.com/adrianpitigoi/pywfp.git" 