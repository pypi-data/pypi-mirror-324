[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wowint"]

[project]
name = "wowint"
version = "2025.2.3448"
authors = [{ name = "Eloi Stree", email = "eloistree@gmail.com" }]
description = "Mapping of Scratch to Warcraft (keyboard and Xbox) using iid42"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
  "Programming Language :: Python :: 3",
  "Development Status :: 1 - Planning",
  "Operating System :: OS Independent",
]
keywords = ["IID", "date", "index", "integer", "development","game"]
dependencies = [
  "iid42"
]


[project.urls]
Homepage = "https://github.com/EloiStree/pypi_wowint"
Issues = "https://github.com/EloiStree/pypi_wowint"

