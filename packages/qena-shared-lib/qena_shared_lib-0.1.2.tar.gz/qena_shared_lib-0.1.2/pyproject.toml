[project]
name = "qena-shared-lib"
version = "0.1.2"
description = "A shared tools for other services"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "cronsim~=2.0",
    "fastapi[all]~=0.115.0",
    "httpx~=0.27.0",
    "jwt~=1.3.0",
    "passlib[bcrypt]~=1.7.0",
    "pika~=1.3.0",
    "prometheus-client~=0.21.0",
    "prometheus-fastapi-instrumentator~=7.0.0",
    "punq~=0.7.0",
    "pydantic~=2.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pre-commit~=4.0.0",
    "pytest-asyncio~=0.24.0",
    "pytest~=8.3.0",
    "testcontainers~=4.8.0",
    "pytest-cov~=6.0.0",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 80
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = ["F", "I"]
fixable = ["ALL"]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
