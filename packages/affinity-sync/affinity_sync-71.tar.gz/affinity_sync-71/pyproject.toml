[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "affinity_sync"
version = "71"
description = "Sync Affinity CRM data to a Postgres schema"
readme = "README.md"
authors = [{ name = "Benjamin Urwin", email = "benurwin@outlook.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["affinity", "postgres", "sync"]
dependencies = [
    "requests==2.32.3",
    "psycopg[binary]==3.2.1",
    "pydantic==2.8.2",
    "click==8.1.7",
    "rich==13.8.0",
    "gnuplotlib==0.42",
    "setuptools==74.1.2",
    "backoff==2.2.1",
    "plotille==5.0.0",
    "tabulate==0.9.0",
    "requests_toolbelt==1.0.0",
    "aiohttp==3.10.5"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/benurwin/affinity-sync"

[project.scripts]
affinity_sync = "affinity_sync.cli:cli"