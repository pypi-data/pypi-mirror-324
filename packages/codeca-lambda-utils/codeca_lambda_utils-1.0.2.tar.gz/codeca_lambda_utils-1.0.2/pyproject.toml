[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codeca_lambda_utils"
version = "1.0.2"
description = "Shared lambda utils"
authors = [
    {name = "Kyle Hobeck", email = "krhobeck@archdocs.dev"}
]
license = {text = "MIT"}
dependencies = [
    "PyJWT==2.10.1",
]
requires-python = ">=3.10"

[tool.setuptools.packages]
find = {include = ["lambda_utils"]}

