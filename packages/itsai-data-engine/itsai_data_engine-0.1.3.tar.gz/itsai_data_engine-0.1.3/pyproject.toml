[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "itsai-data-engine"
version = "0.1.3"
dependencies = [
    "duckdb>=1.1.3",
    "duckdb-engine>=0.14.0",
    "pandas[excel]>=2.2.2",
    "sqlalchemy-bigquery>=1.12.0",
    "sqlalchemy>=2.0.3",
    "langchain-openai>=0.1.11",
    "azure-search-documents>=11.4",
    "azure-identity>=1.17.0",
    "python-dotenv>=1.0.1",
    "jinja2>=3.1.5",
    "langchain-community>=0.2.6",
    "langchain-google-vertexai>=1.0.4",
]
description = "Conversational AI for Structured Data"
readme = "README.md"
requires-python = ">=3.12"

[tool.setuptools.packages.find]
include = ["itsai", "itsai.*", "itsai.data_engine.*"]
namespaces = true

[tool.ruff.format]
quote-style = 'single'

[tool.ruff.lint]
select = ['I', 'UP', 'PL']

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipython>=8.18.1",
    "more-itertools>=10.6.0",
    "mypy>=1.14.1",
    "pip>=24.3.1",
    "pydantic-settings>=2.7.1",
    "ruff>=0.8.5",
    "twine>=6.1.0",
]
