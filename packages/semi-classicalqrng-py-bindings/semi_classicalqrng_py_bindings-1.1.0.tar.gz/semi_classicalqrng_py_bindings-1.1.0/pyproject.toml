[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "cffi>=1.15.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "semi_classicalqrng_py_bindings"
version = "1.1.0"
description = "Quantum-inspired Random Number Generator (QRNG) for Python"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "you@example.com"}
]
keywords = ["random", "number", "generator", "quantum", "cryptography"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "cffi>=1.15.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/qrng"
Documentation = "https://github.com/yourusername/qrng#readme"
Repository = "https://github.com/yourusername/qrng.git"
Issues = "https://github.com/yourusername/qrng/issues"

[tool.setuptools]
packages = ["qrng"]
package-data = {qrng = ["*.h", "*.c"]}

[tool.setuptools.dynamic]
version = {attr = "qrng.__version__"}