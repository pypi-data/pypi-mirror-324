[project]
name = "git-timemachine"
version = "1.10.1"
description = "A command-line tool that helps you record commits on Git repositories at any time node."
authors = [
    { name = "Garrett HE", email = "garrett.he@outlook.com" },
]
readme = "README.md"
keywords = [
    "git",
    "timemachine",
    "committing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "click>=8.1.8",
    "ini-parser>=1.2.1",
    "pygit2>=1.17.0",
    "pyyaml>=6.0.2",
    "tabulate>=0.9.0",
]

[project.license]
text = "GPL-3.0"

[project.urls]
homepage = "https://github.com/garrett-he/git-timemachine"
repository = "https://github.com/garrett-he/git-timemachine.git"
changelog = "https://github.com/garrett-he/git-timemachine/blob/main/CHANGELOG.md"
issues = "https://github.com/garrett-he/git-timemachine/issues"

[project.optional-dependencies]
dev = [
    "chance>=0.110",
    "pre-commit>=4.1.0",
    "pyinstaller>=6.11.1",
    "pylint>=3.3.4",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "tox>=4.24.1",
]

[project.scripts]
git-timemachine = "git_timemachine.__main__:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
