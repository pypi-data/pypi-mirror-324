[tool.poetry]
name        = "cbr-athena"
version     = "v0.57.17"
description = "CBR Athena"
authors     = ["Dinis Cruz <dinis.cruz@owasp.org>"]
license     = "MIT"
readme      = "README.md"
homepage    = "https://github.com/the-cyber-boardroom/cbr-athena"
include     = [{ path = "./poetry.lock" , format = ["sdist"]}]


[tool.poetry.dependencies]
python            = "^3.11"
cbr-user-data     = "*"
cbr-user-session  = "*"
cbr-shared        = "*"
cbr-static        = "*"
boto3             = "*"
osbot-utils       = "*"
osbot-aws         = "*"
osbot-fast_api    = "*"
osbot-github      = "*"
osbot-local-stack = "*"
fastapi           = "*"
mangum            = "*"
uvicorn           = "*"
openai            = "*"
pyjwt             = "*"
numpy             = "*"


