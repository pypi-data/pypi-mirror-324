[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "places_intel"
version = "0.2.0"
description = "A library for fetching and processing place data with polygons using Outscraper and Overpass APIs."
readme = "README.md"
authors = [{ name = "Blake Jennings", email = "blake@workerbeetech.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["places", "polygons", "outscraper"]
dependencies = [
    "outscraper",
    "overpy",
    "pyspark",
    "pandas",
]
requires-python = ">=3.6"