[tool.poetry]
name = "pymetadataeditor"
version = "0.1.1"
description = "Metadata editor client for python"
authors = ["Gordon Blackadder <gblackadder@worldbank.org>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
urllib3 = "^2.2.2"  # earlier versions have known security issues
pandas = "^2.2.2"
pydantic = "^2.7.4"
openai = "^1.59.4"
tiktoken = "^0.8.0"
markitdown = "^0.0.1a3"
metadataschemas = "^0.1.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
ipykernel = "^6.29.4"
pre-commit = "^3.7.1"
isort = "^5.13.2"
ruff = "^0.4.8"
black = "^24.4.2"
detect-secrets = "^1.5.0"
nbformat = "^5.10.4"
nbconvert = "^7.16.4"


[tool.ruff]
line-length = 120
fix = true

[tool.isort]
line_length = 120
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
