[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "agentstack-openai-swarm"
version = "0.0.1"
description = "Forked version of OpenAI's Swarm library"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }  # Make sure this matches original license
authors = [
    { name = "Braelyn Boynton", email = "bboynton97@gmail.com" },
]

[project.urls]
Homepage = "https://github.com/yourusername/agentstack-openai-swarm"
Repository = "https://github.com/yourusername/agentstack-openai-swarm"

[tool.setuptools]
packages = ["swarm"]  # Adjust if the package name/structure is different