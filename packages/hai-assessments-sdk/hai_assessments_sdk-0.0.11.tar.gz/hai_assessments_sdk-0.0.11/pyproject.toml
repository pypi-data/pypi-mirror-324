[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hai-assessments-sdk"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Victor Santiago", email = "Victor.Santiago@holisticai.com" },
  { name = "Umar Mohammed", email = "umar.mohammed@holisticai.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "requests==2.31.0", 
]

[tool.hatch.envs.playground]
dependencies = ["pandas==2.0.2", "scikit-learn==1.2.2"]

[tool.hatch.envs.playground.scripts]
run = ["python src/playground/sample.py"]

[tool.hatch.envs.hatch-static-analysis]
config-path = "ruff_defaults.toml"

[tool.ruff]
extend = "ruff_defaults.toml"

[tool.hatch.version]
path = "src/hai_assessments_sdk/__about__.py"

[tool.hatch.envs.default]
dependencies = ["coverage[toml]>=6.5", "pytest"]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = ["- coverage combine", "coverage report"]
cov = ["test-cov", "cov-report"]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/hai_assessments_sdk tests}"

[tool.coverage.run]
source_pkgs = ["hai_assessments_sdk", "tests"]
branch = true
parallel = true
omit = ["src/hai_assessments_sdk/__about__.py"]

[tool.coverage.paths]
hai_assessments_sdk = [
  "src/hai_assessments_sdk",
  "*/hai-assessments-sdk/src/hai_assessments_sdk",
]
tests = ["tests", "*/hai-assessments-sdk/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/tests", "/src/playground"]

[tool.hatch.build.targets.wheel]
exclude = ["/tests", "/.github", "/src/playground"]
packages = ["src/hai_assessments_sdk"]

[tool.hatch.metadata]
allow-direct-references = true
