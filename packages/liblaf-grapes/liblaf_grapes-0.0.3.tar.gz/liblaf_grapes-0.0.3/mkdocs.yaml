# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Grapes
site_url:
  !ENV [READTHEDOCS_CANONICAL_URL, SITE_URL, https://liblaf.github.io/grapes/]
site_author: liblaf
site_description: TODO
repo_name: liblaf/grapes
repo_url: https://github.com/liblaf/grapes
edit_uri: edit/main/docs/

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.png
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.footer
    # - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Auto
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Light Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Dark Mode

plugins:
  # Built-in plugins
  # - optimize # sponsors only
  - search
  - social
  # External plugins, schema provided by us
  - gen-files:
      scripts:
        - scripts/docs/gen-ref-pages.py
  - git-committers:
      enabled: !ENV [READTHEDOCS, CI, false]
      repository: liblaf/grapes
      branch: main
  - literate-nav
  - section-index
  # External plugins, schema provided by our community
  - git-revision-date-localized:
      enable_creation_date: true
  - mkdocstrings:
      default_handler: python
      enable_inventory: true
      handlers:
        python:
          import:
            - https://boltons.readthedocs.io/en/stable/objects.inv
            - https://docs.pola.rs/api/python/stable/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
            - https://docs.python.org/3/objects.inv
            - https://etils.readthedocs.io/en/latest/objects.inv
            - https://loguru.readthedocs.io/en/stable/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://rich.readthedocs.io/en/stable/objects.inv
            - https://tomlkit.readthedocs.io/en/latest/objects.inv
          options:
            # General
            # Headings
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            # Members
            inherited_members: true
            filters:
              - "!^_[^_]"
              - "!__all__"
            summary: true
            # Docstrings
            docstring_section_style: list
            show_if_no_docstring: true
            # Signatures
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - mdx_truly_sane_lists

watch:
  - docs/
  - scripts/docs/
  - src/
