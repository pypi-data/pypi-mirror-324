name: Docs

on:
  push:

jobs:
  docs:
    name: Docs
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Just
        uses: extractions/setup-just@v2
      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0
        with:
          run-install: true
          activate-environment: true
          locked: false
      - name: Build
        run: just docs-build
      - if: github.ref == 'refs/heads/main'
        name: Deploy
        run: just docs-deploy
