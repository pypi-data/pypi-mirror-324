[build-system]
requires = ["setuptools>=54", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proptables"
version = "0.1.1"
description = "For generating property table values for given input"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Buddhi Wijenayake", email = "wijenayakebuddhi34802@gmail.com" }
]
dependencies = [
    "numpy>=1.21",
    "pandas>=1.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools]
packages = ["proptables"]
license-files = ["LICENSE"]
include-package-data = true

[tool.setuptools.package-data]
"proptables" = [
    "R134a/*.csv",
    "water/*.csv"
]
