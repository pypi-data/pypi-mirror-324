[tool.poetry]
name = "onesignal-flet"
version = "0.1.0"
description = "Flutter OneSignal package integration for Python Flet."
authors = ["brunobrown <brunobrown.86@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "onesignal_flet"}]

classifiers = [
    "Topic :: Software Development :: Debuggers",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Natural Language :: Portuguese (Brazilian)",

    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",

    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.12"
]

[tool.poetry.urls]
"GitHub" = "https://github.com/brunobrown/onesignal-flet"
"Bug Tracker" = "https://github.com/brunobrown/onesignal-flet/issues"

[tool.poetry.dependencies]
python = "^3.12"
flet = "^0.25.2"

[tool.flet]
#org = "dev.flet"
product = "OneSiginal Flet"
company = "OneSiginal Flet"
#copyright = ""
# build_number = 1 # --build-number
app.module = "main.py"
compile.cleanup = true # --cleanup-on-compile

[tool.flet.flutter.dependencies]
flet_onesignal = "^0.0.1"
#flet_onesignal.path = "/home/bruno_brown/PycharmProjects/onesignal-flet/flet_onesignal"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
